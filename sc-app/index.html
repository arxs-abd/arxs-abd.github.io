<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="team" id="home">
        <h1 class="team-name">Player 1</h1>
        <h1 class="team-score">0</h1>
    </div>
    <div class="team" id="away">
        <h1 class="team-name">Player 2</h1>
        <h1 class="team-score">0</h1>
    </div>
    <div class="setting">⚙️</div>
    <!-- Halaman Setting -->
    <div id="settings-panel" class="settings-panel">
        <div class="settings-content">
            <div class="settings-header">
                <h2>Settings</h2>
                <button id="close-settings">Close</button>
            </div>
            <div class="setting-body">
                <div class="setting-item">
                    <h3>Home Team</h3>
                    <input type="text" id="home-team-name" placeholder="Home Team Name">
                </div>
                <div class="setting-item">
                    <h3>Away Team</h3>
                    <input type="text" id="away-team-name" placeholder="Away Team Name">
                </div>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
