<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Scoreboard</title>
    <style>
        :root {
            --primary-color: #0e2f56;
            --secondary-color: #1e5799;
            --accent-color: #f8c300;
            --text-color: #ffffff;
            --time-color: #ff4d4d;
            --goal-color-1: #ff4800;
            --goal-color-2: #ffcc00;
            --var-color: #ff0000;
            --red-card-color: #e74c3c;
            --first-half-color: #3498db;
            --half-time-color: #f39c12;
            --second-half-color: #2ecc71;
            --extra-time-color: #9b59b6;
            --penalties-color: #e67e22;
            --full-time-color: #34495e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            padding: 20px;
            overflow-x: hidden;
        }

        .scoreboard-container {
            width: 100%;
            max-width: 900px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
            z-index: 10;
        }

        .header {
            background-color: var(--accent-color);
            color: var(--primary-color);
            padding: 15px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
        }

        .match-info {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            font-size: 18px;
        }

        .scoreboard {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 20px;
        }

        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40%;
        }

        .team-logo {
            width: 120px;
            height: 120px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            border: 3px solid var(--accent-color);
            overflow: hidden;
        }

        .team-logo img {
            max-width: 90%;
            max-height: 90%;
        }

        .team-name {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .score-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20%;
        }

        .score {
            font-size: 80px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .score-divider {
            margin: 0 15px;
            font-size: 50px;
            color: var(--accent-color);
        }

        .time-container {
            background-color: var(--time-color);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            border-radius: 0 0 15px 15px;
            position: relative;
        }

        .status {
            font-size: 20px;
            margin-top: 5px;
            font-style: italic;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        .team-placeholder {
            font-size: 48px;
            color: var(--accent-color);
        }

        .fullscreen-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--accent-color);
            color: var(--primary-color);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transition: transform 0.3s, background-color 0.3s;
        }

        .fullscreen-button:hover {
            transform: scale(1.1);
            background-color: #ffda44;
        }

        /* GOAL ANIMATION */
        .goal-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--goal-color-1), var(--goal-color-2));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            overflow: hidden;
        }

        .goal-animation.active {
            opacity: 1;
            animation: goalBackground 3s forwards;
        }

        @keyframes goalBackground {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }

        .goal-text {
            font-size: 150px;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transform: scale(0);
            opacity: 0;
        }

        .goal-animation.active .goal-text {
            animation: goalTextAnimation 3s forwards;
        }

        @keyframes goalTextAnimation {
            0% { transform: scale(0); opacity: 0; }
            20% { transform: scale(1.2); opacity: 1; }
            30% { transform: scale(1); opacity: 1; }
            80% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .goal-team {
            font-size: 40px;
            font-weight: bold;
            color: white;
            margin-top: 20px;
            opacity: 0;
        }

        .goal-animation.active .goal-team {
            animation: goalTeamAnimation 3s forwards;
        }

        @keyframes goalTeamAnimation {
            0% { opacity: 0; transform: translateY(50px); }
            30% { opacity: 0; transform: translateY(50px); }
            40% { opacity: 1; transform: translateY(0); }
            80% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px); }
        }

        .goal-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
        }

        /* VAR ANIMATION */
        .var-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9998;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        .var-animation.active {
            opacity: 1;
        }

        .var-text {
            font-size: 80px;
            font-weight: 900;
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }

        .var-checking {
            font-size: 30px;
            color: white;
            text-align: center;
            margin-bottom: 40px;
        }

        .var-status {
            font-size: 24px;
            color: white;
            text-align: center;
            opacity: 0.7;
            margin-top: 20px;
            font-style: italic;
        }

        .var-logo {
            width: 150px;
            height: 150px;
            background-color: var(--var-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            border: 5px solid white;
            font-size: 60px;
            font-weight: bold;
            color: white;
        }

        .var-animation.active .var-logo {
            animation: varPulse 2s infinite;
        }

        @keyframes varPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .var-decision {
            font-size: 100px;
            font-weight: 900;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
            transform: scale(0.5);
        }

        .var-decision.show {
            opacity: 1;
            transform: scale(1);
        }

        .var-decision.goal {
            color: #2ecc71;
        }

        .var-decision.no-goal {
            color: #e74c3c;
        }

        .var-decision.red-card {
            color: var(--red-card-color);
        }

        .var-decision.no-card {
            color: #3498db;
        }

        /* Red Card Animation */
        .red-card-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9997;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        .red-card-animation.active {
            opacity: 1;
        }

        .red-card {
            width: 200px;
            height: 300px;
            background-color: var(--red-card-color);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.7);
            transform: translateY(100vh) rotate(-30deg);
            transition: transform 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-bottom: 50px; /* Add space below the card */
        }

        .red-card-animation.active .red-card {
            transform: translateY(0) rotate(0);
        }

        .red-card-text {
            font-size: 60px;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin-top: 30px;
            opacity: 0;
            transition: opacity 1s;
        }

        .red-card-animation.active .red-card-text {
            opacity: 1;
        }

        .red-card-team {
            font-size: 40px;
            font-weight: bold;
            color: white;
            margin-top: 20px;
            text-align: center;
            opacity: 0;
            transition: opacity 1s;
        }

        .red-card-animation.active .red-card-team {
            opacity: 1;
        }

        /* Stoppage Time Styles */
        .stoppage-time {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: var(--accent-color);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Match Status Animation */
        .status-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9996;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        .status-animation.active {
            opacity: 1;
            animation: statusFade 3s forwards;
        }

        @keyframes statusFade {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }

        .status-text {
            font-size: 120px;
            font-weight: 900;
            color: white;
            text-align: center;
            text-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            transform: scale(0);
            opacity: 0;
        }

        .status-animation.active .status-text {
            animation: statusTextAnimation 3s forwards;
        }

        @keyframes statusTextAnimation {
            0% { transform: scale(0); opacity: 0; }
            20% { transform: scale(1.2); opacity: 1; }
            30% { transform: scale(1); opacity: 1; }
            80% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        /* Status-specific background colors */
        .status-animation.first-half {
            background-color: var(--first-half-color);
        }

        .status-animation.half-time {
            background-color: var(--half-time-color);
        }

        .status-animation.second-half {
            background-color: var(--second-half-color);
        }

        .status-animation.extra-time {
            background-color: var(--extra-time-color);
        }

        .status-animation.penalties {
            background-color: var(--penalties-color);
        }

        .status-animation.full-time {
            background-color: var(--full-time-color);
        }

        /* Improved responsive styles */

        /* Stoppage Time Animation */
        .stoppage-time-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9995;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        .stoppage-time-animation.active {
            opacity: 1;
            animation: stoppageTimeFade 3s forwards;
        }

        @keyframes stoppageTimeFade {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }

        .stoppage-time-icon {
            font-size: 80px;
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        .stoppage-time-text {
            font-size: 120px;
            font-weight: 900;
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        .stoppage-time-subtext {
            font-size: 40px;
            color: var(--accent-color);
            text-align: center;
        }

        @media (max-width: 768px) {
            .stoppage-time-text {
                font-size: 80px;
            }
            
            .stoppage-time-subtext {
                font-size: 30px;
            }
            
            .stoppage-time-icon {
                font-size: 60px;
            }
        }

        @media (max-width: 768px) {
            .scoreboard {
                flex-direction: column;
                padding: 20px 10px;
            }
            
            .team {
                width: 100%;
                margin-bottom: 20px;
            }
            
            .score-container {
                width: 100%;
                margin: 20px 0;
            }
            
            .team-logo {
                width: 80px;
                height: 80px;
            }
            
            .team-name {
                font-size: 22px;
            }
            
            .score {
                font-size: 60px;
            }

            .goal-text {
                font-size: 80px;
            }

            .goal-team {
                font-size: 30px;
            }

            .var-text {
                font-size: 50px;
            }

            .var-logo {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }

            .var-decision {
                font-size: 70px;
            }

            .red-card {
                width: 150px;
                height: 225px;
                margin-bottom: 30px;
            }

            .red-card-text {
                font-size: 40px;
                margin-top: 20px;
            }

            .red-card-team {
                font-size: 30px;
                margin-top: 10px;
            }

            .status-text {
                font-size: 70px;
            }

            .stoppage-time {
                font-size: 18px;
                right: 10px;
            }
        }

        /* Fullscreen specific styles */
        :fullscreen .scoreboard-container {
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            border-radius: 0;
        }

        :fullscreen .header {
            font-size: 3vw;
            padding: 2vh;
        }

        :fullscreen .match-info {
            font-size: 2vw;
            padding: 1vh;
        }

        :fullscreen .scoreboard {
            flex: 1;
            padding: 3vh 3vw;
        }

        :fullscreen .team-logo {
            width: 15vw;
            height: 15vw;
            max-width: 200px;
            max-height: 200px;
        }

        :fullscreen .team-name {
            font-size: 3vw;
        }

        :fullscreen .score {
            font-size: 10vw;
        }

        :fullscreen .time-container {
            font-size: 3vw;
            padding: 2vh;
        }

        :fullscreen .status {
            font-size: 2vw;
        }

        :fullscreen .stoppage-time {
            font-size: 2.5vw;
            padding: 0.5vh 1vw;
        }

        /* Additional responsive improvements */
        @media (orientation: landscape) and (max-width: 1024px) {
            :fullscreen .scoreboard {
                flex-direction: row;
            }
            
            :fullscreen .team {
                width: 40%;
            }
            
            :fullscreen .score-container {
                width: 20%;
            }
        }

        @media (orientation: portrait) {
            :fullscreen .scoreboard {
                flex-direction: column;
            }
            
            :fullscreen .team {
                width: 100%;
                margin-bottom: 2vh;
            }
            
            :fullscreen .score-container {
                width: 100%;
                margin: 2vh 0;
            }
            
            :fullscreen .team-logo {
                width: 25vw;
                height: 25vw;
            }
        }

        /* For webkit browsers */
        :-webkit-full-screen .scoreboard-container {
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            border-radius: 0;
        }

        :-webkit-full-screen .header {
            font-size: 3vw;
            padding: 2vh;
        }

        :-webkit-full-screen .match-info {
            font-size: 2vw;
            padding: 1vh;
        }

        :-webkit-full-screen .scoreboard {
            flex: 1;
            padding: 3vh 3vw;
        }

        :-webkit-full-screen .team-logo {
            width: 15vw;
            height: 15vw;
            max-width: 200px;
            max-height: 200px;
        }

        :-webkit-full-screen .team-name {
            font-size: 3vw;
        }

        :-webkit-full-screen .score {
            font-size: 10vw;
        }

        :-webkit-full-screen .time-container {
            font-size: 3vw;
            padding: 2vh;
        }

        :-webkit-full-screen .status {
            font-size: 2vw;
        }

        :-webkit-full-screen .stoppage-time {
            font-size: 2.5vw;
            padding: 0.5vh 1vw;
        }

        /* For Mozilla browsers */
        :-moz-full-screen .scoreboard-container {
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            border-radius: 0;
        }

        :-moz-full-screen .header {
            font-size: 3vw;
            padding: 2vh;
        }

        :-moz-full-screen .match-info {
            font-size: 2vw;
            padding: 1vh;
        }

        :-moz-full-screen .scoreboard {
            flex: 1;
            padding: 3vh 3vw;
        }

        :-moz-full-screen .team-logo {
            width: 15vw;
            height: 15vw;
            max-width: 200px;
            max-height: 200px;
        }

        :-moz-full-screen .team-name {
            font-size: 3vw;
        }

        :-moz-full-screen .score {
            font-size: 10vw;
        }

        :-moz-full-screen .time-container {
            font-size: 3vw;
            padding: 2vh;
        }

        :-moz-full-screen .status {
            font-size: 2vw;
        }

        :-moz-full-screen .stoppage-time {
            font-size: 2.5vw;
            padding: 0.5vh 1vw;
        }

        /* Hide fullscreen button when in fullscreen mode */
        :fullscreen #fullscreen-btn,
        :-webkit-full-screen #fullscreen-btn,
        :-moz-full-screen #fullscreen-btn {
            display: none;
        }

        /* Make body take full height */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Ensure the scoreboard container takes appropriate space */
        .scoreboard-container {
            width: 100%;
            max-width: 900px;
        }
    </style>
</head>
<body>
    <div class="scoreboard-container">
        <div class="header">
            Live Soccer Match
        </div>
        <div class="match-info" id="match-info">
            Friendly Match
        </div>
        <div class="scoreboard">
            <div class="team" id="home-team">
                <div class="team-logo">
                    <div class="team-placeholder">⚽</div>
                </div>
                <div class="team-name" id="home-team-name">Home Team</div>
            </div>
            
            <div class="score-container">
                <div class="score">
                    <span id="home-score">0</span>
                    <span class="score-divider">:</span>
                    <span id="away-score">0</span>
                </div>
            </div>
            
            <div class="team" id="away-team">
                <div class="team-logo">
                    <div class="team-placeholder">⚽</div>
                </div>
                <div class="team-name" id="away-team-name">Away Team</div>
            </div>
        </div>
        <div class="time-container">
            <div id="match-time">00:00</div>
            <div class="status" id="match-status">Not Started</div>
            <div class="stoppage-time" id="stoppage-time-display" style="display: none;">+<span id="stoppage-time">0</span></div>
        </div>
    </div>

    <!-- Goal Animation -->
    <div class="goal-animation" id="goal-animation">
        <div class="goal-particles" id="goal-particles"></div>
        <div class="goal-text">GOAL!</div>
        <div class="goal-team" id="goal-team">Team Name</div>
    </div>

    <!-- VAR Animation -->
    <div class="var-animation" id="var-animation">
        <div class="var-logo">VAR</div>
        <div class="var-text">VAR CHECK</div>
        <div class="var-checking" id="var-checking">Checking for possible offside...</div>
        <div class="var-status" id="var-status">Please wait</div>
        <div class="var-decision" id="var-decision">GOAL</div>
    </div>

    <!-- Red Card Animation -->
    <div class="red-card-animation" id="red-card-animation">
        <div class="red-card"></div>
        <div class="red-card-text">RED CARD</div>
        <div class="red-card-team" id="red-card-team">Team Name</div>
    </div>

    <!-- Match Status Animation -->
    <div class="status-animation" id="status-animation">
        <div class="status-text" id="status-text">FIRST HALF</div>
    </div>

    <!-- Stoppage Time Animation -->
    <div class="stoppage-time-animation" id="stoppage-time-animation">
        <div class="stoppage-time-icon">⏱️</div>
        <div class="stoppage-time-text">+<span id="stoppage-time-animation-value">0</span></div>
        <div class="stoppage-time-subtext">MINUTES ADDED</div>
    </div>

    <button id="fullscreen-btn" class="fullscreen-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M8 3H5a2 2 0 0 0-2 2v3"></path>
            <path d="M21 8V5a2 2 0 0 0-2-2h-3"></path>
            <path d="M3 16v3a2 2 0 0 0 2 2h3"></path>
            <path d="M16 21h3a2 2 0 0 0 2-2v-3"></path>
        </svg>
    </button>

    <script>
        // Initialize the Broadcast Channel for real-time updates
        const scoreChannel = new BroadcastChannel('soccer_scoreboard');
        
        // Elements
        const homeTeamName = document.getElementById('home-team-name');
        const awayTeamName = document.getElementById('away-team-name');
        const homeScore = document.getElementById('home-score');
        const awayScore = document.getElementById('away-score');
        const matchTime = document.getElementById('match-time');
        const matchStatus = document.getElementById('match-status');
        const matchInfo = document.getElementById('match-info');
        const stoppageTimeDisplay = document.getElementById('stoppage-time-display');
        const stoppageTime = document.getElementById('stoppage-time');
        
        // Goal Animation Elements
        const goalAnimation = document.getElementById('goal-animation');
        const goalTeam = document.getElementById('goal-team');
        const goalParticles = document.getElementById('goal-particles');
        
        // VAR Animation Elements
        const varAnimation = document.getElementById('var-animation');
        const varChecking = document.getElementById('var-checking');
        const varStatus = document.getElementById('var-status');
        const varDecision = document.getElementById('var-decision');
        
        // Red Card Animation Elements
        const redCardAnimation = document.getElementById('red-card-animation');
        const redCardTeam = document.getElementById('red-card-team');
        
        // Status Animation Elements
        const statusAnimation = document.getElementById('status-animation');
        const statusText = document.getElementById('status-text');

        // Stoppage Time Animation Elements
        const stoppageTimeAnimation = document.getElementById('stoppage-time-animation');
        const stoppageTimeAnimationValue = document.getElementById('stoppage-time-animation-value');
        
        // Track scores to detect changes
        let currentHomeScore = 0;
        let currentAwayScore = 0;
        
        // Listen for updates from the control panel
        scoreChannel.onmessage = (event) => {
            const data = event.data;
            
            // Check for VAR review
            if (data.varReview) {
                showVarAnimation(data.varReview);
                return;
            }
            
            // Check for status animation
            if (data.statusAnimation) {
                showStatusAnimation(data.statusAnimation);
                return;
            }
            
            if (data.homeTeam) {
                homeTeamName.textContent = data.homeTeam;
            }
            
            if (data.awayTeam) {
                awayTeamName.textContent = data.awayTeam;
            }
            
            // Check for score changes to trigger goal animation
            if (data.homeScore !== undefined) {
                const newHomeScore = parseInt(data.homeScore);
                if (newHomeScore > currentHomeScore) {
                    // Goal scored by home team
                    showGoalAnimation(homeTeamName.textContent);
                }
                currentHomeScore = newHomeScore;
                homeScore.textContent = data.homeScore;
                
                // Add pulse animation when score changes
                homeScore.classList.add('pulse');
                setTimeout(() => {
                    homeScore.classList.remove('pulse');
                }, 2000);
            }
            
            if (data.awayScore !== undefined) {
                const newAwayScore = parseInt(data.awayScore);
                if (newAwayScore > currentAwayScore) {
                    // Goal scored by away team
                    showGoalAnimation(awayTeamName.textContent);
                }
                currentAwayScore = newAwayScore;
                awayScore.textContent = data.awayScore;
                
                // Add pulse animation when score changes
                awayScore.classList.add('pulse');
                setTimeout(() => {
                    awayScore.classList.remove('pulse');
                }, 2000);
            }
            
            if (data.matchTime) {
                matchTime.textContent = data.matchTime;
            }
            
            if (data.matchStatus) {
                const oldStatus = matchStatus.textContent;
                matchStatus.textContent = data.matchStatus;
                
                // Show status animation if status changed and not triggered by control panel
                if (oldStatus !== data.matchStatus && !data.statusAnimation && data.showStatusAnimations !== false) {
                    showStatusAnimation({ status: data.matchStatus, show: true });
                }
            }
            
            if (data.matchInfo) {
                matchInfo.textContent = data.matchInfo;
            }
            
            // Update stoppage time
            if (data.stoppageTime !== undefined) {
                if (data.stoppageTime > 0) {
                    stoppageTime.textContent = data.stoppageTime;
                    stoppageTimeDisplay.style.display = 'block';
                    
                    // Show animation if flagged
                    if (data.stoppageTimeAnimation) {
                        showStoppageTimeAnimation(data.stoppageTime);
                    }
                } else {
                    stoppageTimeDisplay.style.display = 'none';
                }
            }
        };
        
        // Goal Animation Function
        function showGoalAnimation(team) {
            goalTeam.textContent = team;
            goalAnimation.classList.add('active');
            
            // Create particles
            createParticles();
            
            // Remove the animation after it completes
            setTimeout(() => {
                goalAnimation.classList.remove('active');
                // Clear particles
                goalParticles.innerHTML = '';
            }, 3000);
        }
        
        // Create particles for goal animation
        function createParticles() {
            goalParticles.innerHTML = '';
            const particleCount = 100;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 5 and 15px
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                
                // Random opacity
                particle.style.opacity = Math.random() * 0.7 + 0.3;
                
                // Random animation
                const animDuration = Math.random() * 2 + 1;
                const animDelay = Math.random() * 0.5;
                
                // Create keyframes for this particle
                const keyframes = `
                    @keyframes particle${i} {
                        0% { transform: translate(0, 0) rotate(0deg); opacity: ${particle.style.opacity}; }
                        100% { transform: translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px) rotate(${Math.random() * 360}deg); opacity: 0; }
                    }
                `;
                
                // Add keyframes to document
                const style = document.createElement('style');
                style.innerHTML = keyframes;
                document.head.appendChild(style);
                
                // Apply animation
                particle.style.animation = `particle${i} ${animDuration}s ${animDelay}s forwards`;
                
                goalParticles.appendChild(particle);
            }
        }
        
        // VAR Animation Function
        function showVarAnimation(varData) {
            varAnimation.classList.add('active');
            varDecision.classList.remove('show', 'goal', 'no-goal', 'red-card', 'no-card');
            
            // Set checking message
            varChecking.textContent = varData.checkingFor || 'Checking goal...';
            
            // Update status without countdown
            if (varData.decision) {
                // If decision is included, this is the completion of the VAR check
                varStatus.textContent = varData.reason || getDefaultReason(varData.decision, varData.decisionType);
                
                // Show decision based on type
                if (varData.varType === 'goal') {
                    // Goal decision
                    varDecision.textContent = varData.decision === 'confirmed' ? 'GOAL' : 'NO GOAL';
                    varDecision.classList.add('show');
                    varDecision.classList.add(varData.decision === 'confirmed' ? 'goal' : 'no-goal');
                    
                    // Close VAR animation after showing decision
                    setTimeout(() => {
                        varAnimation.classList.remove('active');
                        
                        // If goal is confirmed, show goal animation
                        if (varData.decision === 'confirmed') {
                            setTimeout(() => {
                                showGoalAnimation(varData.team);
                            }, 500);
                        }
                    }, 4000);
                } else if (varData.varType === 'red-card') {
                    // Red card decision
                    varDecision.textContent = varData.decision === 'confirmed' ? 'RED CARD' : 'NO CARD';
                    varDecision.classList.add('show');
                    varDecision.classList.add(varData.decision === 'confirmed' ? 'red-card' : 'no-card');
                    
                    // Close VAR animation after showing decision
                    setTimeout(() => {
                        varAnimation.classList.remove('active');
                        
                        // If red card is confirmed, show red card animation
                        if (varData.decision === 'confirmed') {
                            setTimeout(() => {
                                showRedCardAnimation(varData.team);
                            }, 500);
                        }
                    }, 4000);
                }
            } else {
                // Initial VAR check, no decision yet
                varStatus.textContent = 'Waiting for referee decision...';
            }
        }
        
        // Red Card Animation Function
        function showRedCardAnimation(team) {
            redCardTeam.textContent = team;
            redCardAnimation.classList.add('active');
            
            // Remove the animation after it completes
            setTimeout(() => {
                redCardAnimation.classList.remove('active');
            }, 5000);
        }
        
        // Status Animation Function
        function showStatusAnimation(statusData) {
            if (!statusData.show) return;
            
            const status = statusData.status;
            statusText.textContent = status.toUpperCase();
            
            // Remove all status classes
            statusAnimation.classList.remove('first-half', 'half-time', 'second-half', 'extra-time', 'penalties', 'full-time');
            
            // Add appropriate class based on status
            const statusClass = status.toLowerCase().replace(' ', '-');
            statusAnimation.classList.add(statusClass);
            
            // Show animation
            statusAnimation.classList.add('active');
            
            // Remove animation after it completes
            setTimeout(() => {
                statusAnimation.classList.remove('active');
            }, 3000);
        }

        // Stoppage Time Animation Function
        function showStoppageTimeAnimation(minutes) {
            stoppageTimeAnimationValue.textContent = minutes;
            stoppageTimeAnimation.classList.add('active');
            
            // Remove animation after it completes
            setTimeout(() => {
                stoppageTimeAnimation.classList.remove('active');
            }, 3000);
        }
        
        // Get default reason text based on decision type
        function getDefaultReason(decision, decisionType) {
            if (decisionType === 'goal') {
                return decision === 'confirmed' ? 'Goal confirmed' : 'Goal disallowed';
            } else if (decisionType === 'red-card') {
                return decision === 'confirmed' ? 'Red card confirmed' : 'No card given';
            }
            return '';
        }
        
        // Check for stored data in localStorage
        window.addEventListener('DOMContentLoaded', () => {
            const storedData = localStorage.getItem('scoreboard_data');
            if (storedData) {
                const data = JSON.parse(storedData);
                
                if (data.homeTeam) homeTeamName.textContent = data.homeTeam;
                if (data.awayTeam) awayTeamName.textContent = data.awayTeam;
                if (data.homeScore !== undefined) {
                    homeScore.textContent = data.homeScore;
                    currentHomeScore = parseInt(data.homeScore);
                }
                if (data.awayScore !== undefined) {
                    awayScore.textContent = data.awayScore;
                    currentAwayScore = parseInt(data.awayScore);
                }
                if (data.matchTime) matchTime.textContent = data.matchTime;
                if (data.matchStatus) matchStatus.textContent = data.matchStatus;
                if (data.matchInfo) matchInfo.textContent = data.matchInfo;
                
                // Load stoppage time
                if (data.stoppageTime && data.stoppageTime > 0) {
                    stoppageTime.textContent = data.stoppageTime;
                    stoppageTimeDisplay.style.display = 'block';
                } else {
                    stoppageTimeDisplay.style.display = 'none';
                }
            }
        });

        // Fullscreen functionality
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const scoreBoardContainer = document.querySelector('.scoreboard-container');

        fullscreenBtn.addEventListener('click', toggleFullScreen);

        function toggleFullScreen() {
            if (!document.fullscreenElement &&    // Standard syntax
                !document.mozFullScreenElement && // Firefox
                !document.webkitFullscreenElement && // Chrome, Safari and Opera
                !document.msFullscreenElement) {  // IE/Edge
                
                // Enter fullscreen
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                    document.documentElement.msRequestFullscreen();
                }
            } else {
                // Exit fullscreen
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
            }
        }

        // Handle fullscreen change events
        document.addEventListener('fullscreenchange', updateFullscreenUI);
        document.addEventListener('webkitfullscreenchange', updateFullscreenUI);
        document.addEventListener('mozfullscreenchange', updateFullscreenUI);
        document.addEventListener('MSFullscreenChange', updateFullscreenUI);

        function updateFullscreenUI() {
            // You can add additional UI changes when entering/exiting fullscreen here
            if (document.fullscreenElement || 
                document.webkitFullscreenElement || 
                document.mozFullScreenElement ||
                document.msFullscreenElement) {
                // We are in fullscreen mode
                console.log('Entered fullscreen mode');
            } else {
                // We are not in fullscreen mode
                console.log('Exited fullscreen mode');
            }
        }

        // Add keyboard shortcut (F11 or Esc) to toggle fullscreen
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F11') {
                e.preventDefault();
                toggleFullScreen();
            } else if (e.key === 'Escape' && (
                document.fullscreenElement || 
                document.webkitFullscreenElement || 
                document.mozFullScreenElement ||
                document.msFullscreenElement
            )) {
                // Let the browser handle exiting fullscreen with Escape key
            }
        });
    </script>
</body>
