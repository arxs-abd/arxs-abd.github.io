<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        #result,
        #title,
        label {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-style: italic;
            font-weight: bold;
        }
    </style>
    <script defer src="index.js"></script>
    <title>Graf</title>
</head>

<body>
    <div class="container mt-3">
        <h1 id="title" class="text-center">Mean Labeling P<sub>m, n</sub></h1>
        <div class="row g-3 align-items-center mt-3">
            <div class="col-auto">
                <label for="m" class="col-form-label">Nilai M</label>
            </div>
            <div class="col-auto">
                <input type="number" id="m" class="form-control" aria-describedby="nilaim" min="3">
                <div id="invalid-m" class="invalid-feedback">
                    Nilai M Minimal Bernilai 2.
                </div>
            </div>
            <div class="col-auto">
                <span id="nilaim" class="form-text">
                    M adalah Jumlah Segi.
                </span>
            </div>
        </div>
        <div class="row g-3 align-items-center mt-3">
            <div class="col-auto">
                <label for="x" class="col-form-label">Nilai X<sub>i</sub></label>
            </div>
            <div class="col-auto">
                <input type="number" id="x" class="form-control" aria-describedby="nilaim">
            </div>
            <div class="col-auto">
                <span id="nilaim" class="form-text">
                    X adalah Anggota Himpunan M.
                </span>
            </div>
        </div>
        <div class="row g-3 align-items-center mt-3">
            <div class="col-auto">
                <label for="x" class="col-form-label">Nilai Y<sub>j</sub> </label>
            </div>
            <div class="col-auto">
                <input type="number" id="y" class="form-control" aria-describedby="nilaim">
            </div>
            <div class="col-auto">
                <span id="nilaim" class="form-text">
                    Y adalah Anggota Himpunan N.
                </span>
            </div>
        </div>
        <div class="row g-3 align-items-center mt-3">
            <div class="col-auto">
                <button class="btn btn-success" id="hitung">Hitung</button>
            </div>
        </div>
        <div class="row g-3 align-items-center mt-3">
            <h1 id="result">Hasil :</h1>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>
</body>

</html>
