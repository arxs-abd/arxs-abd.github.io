<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Al-Qur'an Online</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Lateef:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script defer src="script.js"></script>
</head>
<body>
  <!-- PAGE HOME -->
  <div id="page-home" style="margin-bottom: 100px;">
    <header>
      <div class="container" id="home">
        <h1>Al-Qur'an Online</h1>
        <p>Pilih Surah untuk Membaca</p>
      </div>
    </header>
    <main class="container">
      <div class="surah-list">
        <!-- <div class="surah-item">
          <div class="surah-number">1</div>
          <div class="surah-info">
            <h2>Al-Fatihah</h2>
            <p>Makkiyah · 7 Ayat</p>
          </div>
        </div> -->
      </div>
    </main>
  </div>

  <!-- PAGE SURAHS -->
  <div id="page-surah" class="hidden" style="margin-bottom: 100px;">
    <header>
      <div class="container">
        <div class="header-actions">
          <button class="back-button">← Kembali</button>
          <h1 id="surah-name-latin">Al-Fatihah</h1>
          <button class="settings-button">⚙ Pengaturan</button>
           <!-- Card Pengaturan -->
          <div class="settings-card hidden" id="settings-card">
            <h3>Pengaturan</h3>
            <label>
              <input type="checkbox" id="show-translation" checked>
              Tampilkan Terjemahan
            </label>
            <label>
              <input type="checkbox" id="show-latin" checked>
              Tampilkan Latin
            </label>
            <label>
              <select name="sound" id="sound" style="margin-right: 10px;">
                <option value="ahmedajamy">Ahmed Ajamy</option>
                <option value="alafasy">Alafasy</option>
                <option value="husarymujawwad">Husary Mujawwad</option>
                <option value="minshawi">Minshawi</option>
                <option value="muhammadayyoub">Muhammad Ayyoub</option>
                <option value="muhammadjibreel">Muhammad Jibreel</option>
              </select>
                Suara
            </label>
            <button class="close-settings" id="close-settings">Tutup</button>
          </div>
        </div>
      </div>
      <div class="container" id="surah">
        <h2 id="surah-name-indo">Pembukaan</h2>
        <p id="surah-info">Makkiyah · 7 Ayat</p>
      </div>
    </header>
    <main class="container" id="ayah-container">
      <!-- <div class="ayah">
        <div class="ayah-options">
          <button class="options-button">⋮</button>
          <div class="options-menu">
            <button>Bookmark</button>
            <button>Bagikan</button>
            <button>Salin Teks</button>
          </div>
        </div>
        <div class="ayah-text">
          <p class="arabic">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ</p>
          <p class="translation">Dengan nama Allah Yang Maha Pengasih lagi Maha Penyayang.</p>
        </div>
      </div> -->
    </main>
  </div>
  <div class="audio-player hidden">
    <audio id="audio" class="hidden" src=""></audio>
    <div class="audio-p">
      <div class="audio-player-info">
        <div class="audio-player-text">
          <p class="audio-player-title">Putar Surah</p>
          <p class="audio-player-surah">Al-Fatihah &middot; 1/7</p>
        </div>
      </div>
      <div class="audio-controls">
        <button class="audio-btn audio-rewind">
          <i class="icon-backward"></i>
        </button>
        <button class="audio-btn audio-play">
          <svg xmlns="http://www.w3.org/2000/svg" id="play" class="hidden" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" data-slot="icon" class="ms-0.5 w-10 h-10"><path fill-rule="evenodd" d="M4.5 5.653c0-1.427 1.529-2.33 2.779-1.643l11.54 6.347c1.295.712 1.295 2.573 0 3.286L7.28 19.99c-1.25.687-2.779-.217-2.779-1.643V5.653Z" clip-rule="evenodd"></path></svg>
          <svg xmlns="http://www.w3.org/2000/svg" id="pause" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" data-slot="icon" class="w-10 h-10"><path fill-rule="evenodd" d="M6.75 5.25a.75.75 0 0 1 .75-.75H9a.75.75 0 0 1 .75.75v13.5a.75.75 0 0 1-.75.75H7.5a.75.75 0 0 1-.75-.75V5.25Zm7.5 0A.75.75 0 0 1 15 4.5h1.5a.75.75 0 0 1 .75.75v13.5a.75.75 0 0 1-.75.75H15a.75.75 0 0 1-.75-.75V5.25Z" clip-rule="evenodd"></path></svg>
        </button>
        <button class="audio-btn audio-forward">
          <i class="icon-forward"></i>
        </button>
      </div>
      <div style="display: flex; align-items: center; gap: 20px; margin-right: 30px;">
        <div class="audio-timestamp">
          <span class="current-time">0:01</span> /
          <span class="total-time">0:06</span>
        </div>
        <div class="audio-btnx close-audio"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12"></path></svg></div>
      </div>
    </div>
    <div class="audio-timeline">
      <input type="range" class="audio-progress" min="0" max="100" value="0" />
      <button class="audio-volume" style="color: transparent;">
        <i class="icon-volume">00</i>
      </button>
    </div>
  </div>
  
</body>
</html>
