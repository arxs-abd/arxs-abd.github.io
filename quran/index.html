<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Al-Qur'an Online</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Lateef:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script defer src="script.js"></script>
</head>
<body>
  <!-- PAGE HOME -->
  <div id="page-home">
    <header>
      <div class="container" id="home">
        <h1>Al-Qur'an Online</h1>
        <p>Pilih Surah untuk Membaca</p>
      </div>
    </header>
    <main class="container">
      <div class="surah-list">
        <!-- <div class="surah-item">
          <div class="surah-number">1</div>
          <div class="surah-info">
            <h2>Al-Fatihah</h2>
            <p>Makkiyah · 7 Ayat</p>
          </div>
        </div> -->
      </div>
    </main>
  </div>

  <!-- PAGE SURAHS -->
  <div id="page-surah" class="hidden">
    <header>
      <div class="container">
        <div class="header-actions">
          <button class="back-button">← Kembali</button>
          <h1 id="surah-name-latin">Al-Fatihah</h1>
          <button class="settings-button">⚙ Pengaturan</button>
           <!-- Card Pengaturan -->
          <div class="settings-card hidden" id="settings-card">
            <h3>Pengaturan</h3>
            <label>
              <input type="checkbox" id="show-translation" checked>
              Tampilkan Terjemahan
            </label>
            <label>
              <input type="checkbox" id="show-latin" checked>
              Tampilkan Latin
            </label>
            <label>
              <select name="sound" id="sound" style="margin-right: 10px;">
                <option value="ahmedajamy">Ahmed Ajamy</option>
                <option value="alafasy">Alafasy</option>
                <option value="husarymujawwad">Husary Mujawwad</option>
                <option value="minshawi">Minshawi</option>
                <option value="muhammadayyoub">Muhammad Ayyoub</option>
                <option value="muhammadjibreel">Muhammad Jibreel</option>
              </select>
                Suara
            </label>
            <button class="close-settings" id="close-settings">Tutup</button>
          </div>
        </div>
      </div>
      <div class="container" id="surah">
        <h2 id="surah-name-indo">Pembukaan</h2>
        <p id="surah-info">Makkiyah · 7 Ayat</p>
      </div>
    </header>
    <main class="container" id="ayah-container">
      <!-- <div class="ayah">
        <div class="ayah-options">
          <button class="options-button">⋮</button>
          <div class="options-menu">
            <button>Bookmark</button>
            <button>Bagikan</button>
            <button>Salin Teks</button>
          </div>
        </div>
        <div class="ayah-text">
          <p class="arabic">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ</p>
          <p class="translation">Dengan nama Allah Yang Maha Pengasih lagi Maha Penyayang.</p>
        </div>
      </div> -->
    </main>
  </div>
</body>
</html>
