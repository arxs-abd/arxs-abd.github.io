<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Digital Speedometer</title>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Saira+Condensed:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --f1-red: #e10600;
            --f1-dark: #15151e;
            --f1-green: #00ff41;
            --f1-white: #ffffff;
            --f1-gray: #6b6b7b;
        }

        /* Theme color variants */
        [data-theme="ferrari"] {
            --f1-red: #dc0000;
        }

        [data-theme="redbull"] {
            --f1-red: #0600ef;
        }

        [data-theme="mercedes"] {
            --f1-red: #00d2be;
        }

        [data-theme="mclaren"] {
            --f1-red: #ff8700;
        }

        [data-theme="astonmartin"] {
            --f1-red: #006f62;
        }

        [data-theme="alpine"] {
            --f1-red: #0090ff;
        }

        [data-theme="williams"] {
            --f1-red: #005aff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Saira Condensed', sans-serif;
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: all 0.3s ease;
            padding: 5px;
        }

        body.fullscreen-mode {
            padding: 0;
        }

        body.landscape-mode {
            padding: 5px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,.02) 2px, rgba(255,255,255,.02) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255,255,255,.02) 2px, rgba(255,255,255,.02) 4px);
            pointer-events: none;
        }

        .dashboard {
            width: 100%;
            max-width: 1200px;
            height: 100%;
            max-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 5px;
            gap: 8px;
            transition: all 0.3s ease;
        }

        body.landscape-mode .dashboard {
            max-width: 100%;
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            grid-template-rows: auto 1fr auto;
            gap: 8px;
            padding: 5px;
        }

        body.landscape-mode .top-bar {
            grid-column: 1 / 3;
            grid-row: 1;
        }

        body.landscape-mode .speed-section {
            grid-column: 1;
            grid-row: 2;
        }

        body.landscape-mode .telemetry-wrapper {
            grid-column: 2;
            grid-row: 2;
            display: flex;
            flex-direction: column;
            gap: 8px;
            overflow: hidden;
        }

        body.landscape-mode .controls {
            grid-column: 1 / 3;
            grid-row: 3;
        }

        body.landscape-mode .footer-info {
            display: none;
        }

        .telemetry-wrapper {
            display: contents;
        }

        body.landscape-mode .speed-value {
            font-size: clamp(4rem, 10vw, 8rem);
        }

        body.landscape-mode .speed-main {
            padding: 15px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px;
            background: var(--f1-dark);
            border: 2px solid var(--f1-red);
            position: relative;
            flex-shrink: 0;
        }

        .top-bar::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--f1-red) 0%, transparent 50%, var(--f1-red) 100%);
        }

        .logo {
            font-family: 'Michroma', sans-serif;
            font-size: 1rem;
            font-weight: bold;
            color: var(--f1-red);
            letter-spacing: 3px;
        }

        .status-indicators {
            display: flex;
            gap: 15px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.7rem;
            font-weight: 800;
            letter-spacing: 1px;
            color: var(--f1-gray);
            text-transform: uppercase;
        }

        .led {
            width: 8px;
            height: 8px;
            background: #1a1a1a;
            border-radius: 50%;
            border: 2px solid #0a0a0a;
        }

        .led.active {
            background: var(--f1-green);
            border-color: var(--f1-green);
            box-shadow: 0 0 15px var(--f1-green);
            animation: ledBlink 1.5s ease-in-out infinite;
        }

        @keyframes ledBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .speed-section {
            background: var(--f1-dark);
            border: 2px solid var(--f1-red);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            flex: 0 1 auto;
        }

        .speed-header {
            background: var(--f1-red);
            padding: 6px 15px;
            font-size: 0.8rem;
            font-weight: 900;
            letter-spacing: 3px;
            color: var(--f1-white);
            text-align: center;
        }

        .rpm-lights {
            display: flex;
            justify-content: center;
            gap: 3px;
            padding: 6px;
            background: #000;
        }

        .rpm-light {
            width: 32px;
            height: 8px;
            background: #1a1a1a;
            border: 1px solid #0a0a0a;
        }

        .rpm-light.green { background: var(--f1-green); box-shadow: 0 0 8px var(--f1-green); }
        .rpm-light.yellow { background: #ffd500; box-shadow: 0 0 8px #ffd500; }
        .rpm-light.red { background: var(--f1-red); box-shadow: 0 0 8px var(--f1-red); }

        .speed-main {
            padding: 20px 15px;
            text-align: center;
            background: var(--f1-dark);
        }

        .speed-value {
            font-family: 'Michroma', sans-serif;
            font-size: clamp(5rem, 15vh, 10rem);
            font-weight: bold;
            line-height: 0.85;
            color: var(--f1-white);
            letter-spacing: -0.05em;
        }

        .speed-value.danger {
            color: var(--f1-red);
            animation: dangerFlash 0.4s ease-in-out infinite;
        }

        @keyframes dangerFlash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .speed-unit {
            font-family: 'Michroma', sans-serif;
            font-size: clamp(1.2rem, 2.5vw, 2rem);
            font-weight: bold;
            color: var(--f1-gray);
            letter-spacing: 0.4em;
            margin-top: 8px;
        }

        .telemetry {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
            flex-shrink: 0;
        }

        .telemetry-extended {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 6px;
            flex: 1 1 auto;
            min-height: 0;
        }

        .data-box {
            background: var(--f1-dark);
            border: 2px solid #2a2a2a;
            padding: 12px 10px;
            position: relative;
            border-left: 4px solid var(--f1-red);
            transition: all 0.2s ease;
        }

        .data-box:hover {
            border-color: var(--f1-red);
            background: #1a1a24;
        }

        .data-box-small {
            background: var(--f1-dark);
            border: 2px solid #2a2a2a;
            padding: 10px 8px;
            position: relative;
            border-left: 3px solid var(--f1-gray);
            transition: all 0.2s ease;
        }

        .data-box-small:hover {
            border-color: var(--f1-gray);
            background: #1a1a24;
        }

        .data-label {
            font-size: 0.65rem;
            font-weight: 900;
            letter-spacing: 1.5px;
            color: var(--f1-gray);
            text-transform: uppercase;
            margin-bottom: 6px;
        }

        .data-label-small {
            font-size: 0.6rem;
            font-weight: 900;
            letter-spacing: 1px;
            color: var(--f1-gray);
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .data-value {
            font-family: 'Michroma', sans-serif;
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--f1-white);
            line-height: 1;
        }

        .data-value-small {
            font-family: 'Michroma', sans-serif;
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--f1-white);
            line-height: 1;
        }

        .data-unit {
            font-size: 0.7rem;
            color: var(--f1-gray);
            font-weight: 700;
            margin-top: 4px;
            letter-spacing: 1px;
        }

        .data-unit-small {
            font-size: 0.65rem;
            color: var(--f1-gray);
            font-weight: 700;
            margin-top: 3px;
            letter-spacing: 0.5px;
        }

        .data-box-wide {
            grid-column: span 2;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        body.fullscreen-mode .controls {
            display: none;
        }

        body.fullscreen-mode .footer-info {
            display: none;
        }

        body.fullscreen-mode .top-bar {
            padding: 6px 15px;
        }

        body.fullscreen-mode .dashboard {
            padding: 3px;
        }

        .btn {
            font-family: 'Saira Condensed', sans-serif;
            font-size: 1rem;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
            padding: 12px;
            background: var(--f1-dark);
            border: 2px solid var(--f1-red);
            color: var(--f1-white);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.15s ease;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--f1-red);
            transition: left 0.3s ease;
            z-index: 0;
        }

        .btn:hover::before {
            left: 0;
        }

        .btn:active {
            transform: scale(0.97);
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .btn-reset {
            border-color: var(--f1-gray);
        }

        .btn-reset::before {
            background: var(--f1-gray);
        }

        .footer-info {
            text-align: center;
            font-size: 0.65rem;
            color: var(--f1-gray);
            letter-spacing: 1.5px;
            text-transform: uppercase;
            padding: 5px 0;
            flex-shrink: 0;
        }

        /* Settings Panel */
        .settings-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: var(--f1-dark);
            border: 2px solid var(--f1-red);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .settings-toggle:hover {
            background: var(--f1-red);
        }

        .settings-toggle svg {
            width: 24px;
            height: 24px;
            fill: var(--f1-white);
        }

        body.fullscreen-mode .settings-toggle {
            width: 40px;
            height: 40px;
            top: 10px;
            right: 10px;
        }

        .settings-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: var(--f1-dark);
            border-left: 3px solid var(--f1-red);
            padding: 20px;
            z-index: 999;
            transition: right 0.3s ease;
            overflow-y: auto;
        }

        .settings-panel.open {
            right: 0;
        }

        .settings-header {
            font-family: 'Michroma', sans-serif;
            font-size: 1.5rem;
            color: var(--f1-white);
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--f1-red);
        }

        .settings-group {
            margin-bottom: 30px;
        }

        .settings-label {
            font-size: 0.85rem;
            font-weight: 800;
            letter-spacing: 2px;
            color: var(--f1-gray);
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .theme-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .theme-btn {
            padding: 15px;
            background: #1a1a1a;
            border: 2px solid #2a2a2a;
            color: var(--f1-white);
            font-family: 'Saira Condensed', sans-serif;
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .theme-btn::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: var(--theme-color);
        }

        .theme-btn:hover {
            border-color: var(--theme-color);
            background: #252525;
        }

        .theme-btn.active {
            border-color: var(--theme-color);
            background: rgba(255, 255, 255, 0.05);
        }

        .mode-buttons {
            display: flex;
            gap: 10px;
        }

        .mode-btn {
            flex: 1;
            padding: 15px;
            background: #1a1a1a;
            border: 2px solid #2a2a2a;
            color: var(--f1-white);
            font-family: 'Saira Condensed', sans-serif;
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .mode-btn:hover {
            border-color: var(--f1-red);
            background: #252525;
        }

        .mode-btn.active {
            border-color: var(--f1-red);
            background: var(--f1-red);
        }

        .fullscreen-btn {
            width: 100%;
            padding: 18px;
            background: var(--f1-dark);
            border: 3px solid var(--f1-red);
            color: var(--f1-white);
            font-family: 'Saira Condensed', sans-serif;
            font-size: 1.1rem;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .fullscreen-btn:hover {
            background: var(--f1-red);
        }

        @media (max-width: 768px) {
            .dashboard {
                padding: 5px;
                gap: 6px;
            }

            .top-bar {
                flex-direction: row;
                gap: 10px;
                padding: 8px 12px;
            }

            .logo {
                font-size: 0.85rem;
            }

            .status-indicators {
                gap: 10px;
            }

            .status-item {
                font-size: 0.65rem;
            }

            .telemetry {
                grid-template-columns: repeat(3, 1fr);
                gap: 5px;
            }

            .telemetry-extended {
                grid-template-columns: repeat(2, 1fr);
                gap: 5px;
            }

            .data-box {
                padding: 10px 8px;
            }

            .data-box-small {
                padding: 8px 6px;
            }

            .data-value {
                font-size: 1.5rem;
            }

            .data-value-small {
                font-size: 1rem;
            }

            .controls {
                gap: 6px;
            }

            .btn {
                padding: 12px;
                font-size: 0.9rem;
            }

            .speed-value {
                font-size: clamp(4rem, 12vh, 8rem);
            }

            .settings-panel {
                width: 100%;
                right: -100%;
            }

            .settings-toggle {
                top: 8px;
                right: 8px;
                width: 40px;
                height: 40px;
            }
        }

        @media (orientation: landscape) and (max-height: 500px) {
            .speed-value {
                font-size: clamp(3rem, 10vh, 6rem);
            }

            .speed-main {
                padding: 10px;
            }

            .data-value {
                font-size: 1.3rem;
            }

            .data-value-small {
                font-size: 0.9rem;
            }

            .rpm-lights {
                padding: 4px;
            }

            .rpm-light {
                width: 25px;
                height: 6px;
            }

            body.landscape-mode .telemetry-wrapper {
                gap: 5px;
            }
        }

        @media (max-width: 480px) {
            .speed-value {
                font-size: clamp(3.5rem, 12vh, 7rem);
            }

            .logo {
                font-size: 0.75rem;
                letter-spacing: 2px;
            }

            .status-item {
                font-size: 0.6rem;
            }

            .data-label, .data-label-small {
                font-size: 0.55rem;
            }
        }

        @media (max-height: 600px) {
            .speed-value {
                font-size: clamp(3rem, 10vh, 7rem);
            }

            .speed-main {
                padding: 12px 10px;
            }

            .data-box {
                padding: 8px 6px;
            }

            .data-box-small {
                padding: 6px 5px;
            }
        }
    </style>
</head>

    <!-- Settings Panel -->
    <div class="settings-panel" id="settingsPanel">
        <div class="settings-header">SETTINGS</div>
        
        <div class="settings-group">
            <div class="settings-label">Team Theme</div>
            <div class="theme-buttons">
                <button class="theme-btn active" style="--theme-color: #dc0000" onclick="changeTheme('ferrari')">
                    Ferrari
                </button>
                <button class="theme-btn" style="--theme-color: #0600ef" onclick="changeTheme('redbull')">
                    Red Bull
                </button>
                <button class="theme-btn" style="--theme-color: #00d2be" onclick="changeTheme('mercedes')">
                    Mercedes
                </button>
                <button class="theme-btn" style="--theme-color: #ff8700" onclick="changeTheme('mclaren')">
                    McLaren
                </button>
                <button class="theme-btn" style="--theme-color: #006f62" onclick="changeTheme('astonmartin')">
                    Aston Martin
                </button>
                <button class="theme-btn" style="--theme-color: #0090ff" onclick="changeTheme('alpine')">
                    Alpine
                </button>
                <button class="theme-btn" style="--theme-color: #005aff" onclick="changeTheme('williams')">
                    Williams
                </button>
            </div>
        </div>

        <div class="settings-group">
            <div class="settings-label">Orientation</div>
            <div class="mode-buttons">
                <button class="mode-btn active" onclick="changeOrientation('portrait')">
                    Portrait
                </button>
                <button class="mode-btn" onclick="changeOrientation('landscape')">
                    Landscape
                </button>
            </div>
        </div>

        <div class="settings-group">
            <button class="fullscreen-btn" onclick="toggleFullscreen()">
                <span id="fullscreenBtnText">Enter Fullscreen</span>
            </button>
        </div>
    </div>

    <div class="dashboard">
        <div class="top-bar">
            <div class="logo">F1 TELEMETRY</div>
            <div class="status-indicators">
                <div class="status-item">
                    <div class="led" id="gpsLed"></div>
                    <span id="gpsText">GPS</span>
                </div>
                <div class="status-item">
                    <div class="led" id="signalLed"></div>
                    <span id="signalText">SIGNAL</span>
                </div>
            </div>
        </div>

        <div class="speed-section">
            <div class="speed-header">SPEED</div>
            
            <div class="rpm-lights">
                <div class="rpm-light" id="rpm1"></div>
                <div class="rpm-light" id="rpm2"></div>
                <div class="rpm-light" id="rpm3"></div>
                <div class="rpm-light" id="rpm4"></div>
                <div class="rpm-light" id="rpm5"></div>
                <div class="rpm-light" id="rpm6"></div>
                <div class="rpm-light" id="rpm7"></div>
                <div class="rpm-light" id="rpm8"></div>
                <div class="rpm-light" id="rpm9"></div>
                <div class="rpm-light" id="rpm10"></div>
            </div>

            <div class="speed-main">
                <div class="speed-value" id="speedValue">0</div>
                <div class="speed-unit">KM/H</div>
            </div>
        </div>

        <div class="telemetry-wrapper">
            <div class="telemetry">
                <div class="data-box">
                    <div class="data-label">Distance</div>
                    <div class="data-value" id="distance">0.00</div>
                    <div class="data-unit">KM</div>
                </div>
                
                <div class="data-box">
                    <div class="data-label">Top Speed</div>
                    <div class="data-value" id="maxSpeed">0</div>
                    <div class="data-unit">KM/H</div>
                </div>
                
                <div class="data-box">
                    <div class="data-label">Average</div>
                    <div class="data-value" id="avgSpeed">0</div>
                    <div class="data-unit">KM/H</div>
                </div>
            </div>

            <div class="telemetry-extended">
                <div class="data-box-small">
                    <div class="data-label-small">Altitude</div>
                    <div class="data-value-small" id="altitude">0</div>
                    <div class="data-unit-small">M</div>
                </div>

                <div class="data-box-small">
                    <div class="data-label-small">Heading</div>
                    <div class="data-value-small" id="heading">---</div>
                    <div class="data-unit-small">DIRECTION</div>
                </div>

                <div class="data-box-small">
                    <div class="data-label-small">Elapsed Time</div>
                    <div class="data-value-small" id="elapsedTime">00:00</div>
                    <div class="data-unit-small">MIN:SEC</div>
                </div>

                <div class="data-box-small">
                    <div class="data-label-small">Acceleration</div>
                    <div class="data-value-small" id="acceleration">0.0</div>
                    <div class="data-unit-small">M/S²</div>
                </div>

                <div class="data-box-small data-box-wide">
                    <div class="data-label-small">Coordinates</div>
                    <div class="data-value-small" id="coordinates">0.0000, 0.0000</div>
                    <div class="data-unit-small">LAT, LON</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" id="startBtn" onclick="toggleTracking()">
                <span>START</span>
            </button>
            <button class="btn btn-reset" onclick="resetData()">
                <span>RESET</span>
            </button>
        </div>

        <div class="footer-info">
            GPS REQUIRED • SCREEN LOCK ENABLED
        </div>
    </div>

    <script>
        let watchId = null;
        let lastPosition = null;
        let totalDistance = 0;
        let maxSpeed = 0;
        let speedReadings = [];
        let isTracking = false;
        let wakeLock = null;
        let startTime = null;
        let elapsedInterval = null;
        let lastSpeed = 0;
        let lastTimestamp = null;

        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                }
            } catch (err) {
                console.error('Wake Lock error:', err);
            }
        }

        function releaseWakeLock() {
            if (wakeLock !== null) {
                wakeLock.release();
                wakeLock = null;
            }
        }

        function toggleTracking() {
            if (isTracking) {
                stopTracking();
            } else {
                startTracking();
            }
        }

        function startTracking() {
            if (!navigator.geolocation) {
                alert('GPS not supported');
                return;
            }

            requestWakeLock();
            isTracking = true;
            startTime = Date.now();
            lastTimestamp = Date.now();
            
            // Start elapsed time counter
            elapsedInterval = setInterval(updateElapsedTime, 1000);
            
            document.getElementById('startBtn').innerHTML = '<span>STOP</span>';
            document.getElementById('gpsText').textContent = 'ACTIVE';
            document.getElementById('gpsLed').classList.add('active');
            document.getElementById('signalLed').classList.add('active');

            watchId = navigator.geolocation.watchPosition(
                updateSpeed,
                handleError,
                {
                    enableHighAccuracy: true,
                    maximumAge: 0,
                    timeout: 5000
                }
            );
        }

        function stopTracking() {
            if (watchId !== null) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
            
            if (elapsedInterval) {
                clearInterval(elapsedInterval);
                elapsedInterval = null;
            }
            
            releaseWakeLock();
            isTracking = false;
            
            document.getElementById('startBtn').innerHTML = '<span>START</span>';
            document.getElementById('gpsText').textContent = 'GPS';
            document.getElementById('gpsLed').classList.remove('active');
            document.getElementById('signalLed').classList.remove('active');
            
            clearRPMLights();
        }

        function updateElapsedTime() {
            if (!startTime) return;
            
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            
            document.getElementById('elapsedTime').textContent = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function getHeadingText(heading) {
            if (heading === null || heading === undefined) return '---';
            
            const directions = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];
            const index = Math.round(heading / 45) % 8;
            return directions[index];
        }

        function updateSpeed(position) {
            const speed = position.coords.speed || 0;
            const speedKmh = Math.max(0, Math.round(speed * 3.6));
            const accuracy = Math.round(position.coords.accuracy);
            const altitude = position.coords.altitude ? Math.round(position.coords.altitude) : 0;
            const heading = position.coords.heading;
            const lat = position.coords.latitude.toFixed(4);
            const lon = position.coords.longitude.toFixed(4);

            // Update speed display
            const speedElement = document.getElementById('speedValue');
            speedElement.textContent = speedKmh;
            
            if (speedKmh > 120) {
                speedElement.classList.add('danger');
            } else {
                speedElement.classList.remove('danger');
            }

            // Update RPM lights
            updateRPMLights(speedKmh);

            // Update altitude
            document.getElementById('altitude').textContent = altitude;

            // Update heading
            document.getElementById('heading').textContent = getHeadingText(heading);

            // Update coordinates
            document.getElementById('coordinates').textContent = `${lat}, ${lon}`;

            // Calculate and update acceleration
            const currentTime = Date.now();
            if (lastTimestamp && lastSpeed !== null) {
                const timeDiff = (currentTime - lastTimestamp) / 1000; // seconds
                const speedDiff = speed - lastSpeed; // m/s
                const acceleration = timeDiff > 0 ? (speedDiff / timeDiff).toFixed(1) : 0;
                document.getElementById('acceleration').textContent = acceleration;
            }
            lastSpeed = speed;
            lastTimestamp = currentTime;

            // Signal strength
            if (accuracy < 20) {
                document.getElementById('signalText').textContent = 'STRONG';
            } else if (accuracy < 50) {
                document.getElementById('signalText').textContent = 'MEDIUM';
            } else {
                document.getElementById('signalText').textContent = 'WEAK';
            }

            // Calculate distance
            if (lastPosition && speed > 0) {
                const distance = calculateDistance(
                    lastPosition.coords.latitude,
                    lastPosition.coords.longitude,
                    position.coords.latitude,
                    position.coords.longitude
                );
                totalDistance += distance;
                document.getElementById('distance').textContent = totalDistance.toFixed(2);
            }

            lastPosition = position;

            // Update max speed
            if (speedKmh > maxSpeed) {
                maxSpeed = speedKmh;
                document.getElementById('maxSpeed').textContent = maxSpeed;
            }

            // Calculate average speed
            if (speedKmh > 0) {
                speedReadings.push(speedKmh);
                const avgSpeed = Math.round(
                    speedReadings.reduce((a, b) => a + b, 0) / speedReadings.length
                );
                document.getElementById('avgSpeed').textContent = avgSpeed;
            }
        }

        function updateRPMLights(speed) {
            clearRPMLights();
            
            const maxSpeedForLights = 250;
            const lightsToActivate = Math.floor((speed / maxSpeedForLights) * 10);
            
            for (let i = 1; i <= lightsToActivate; i++) {
                const light = document.getElementById(`rpm${i}`);
                if (i <= 6) {
                    light.classList.add('green');
                } else if (i <= 8) {
                    light.classList.add('yellow');
                } else {
                    light.classList.add('red');
                }
            }
        }

        function clearRPMLights() {
            for (let i = 1; i <= 10; i++) {
                const light = document.getElementById(`rpm${i}`);
                light.classList.remove('green', 'yellow', 'red');
            }
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = toRad(lat2 - lat1);
            const dLon = toRad(lon2 - lon1);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                     Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                     Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function toRad(degrees) {
            return degrees * (Math.PI / 180);
        }

        function handleError(error) {
            document.getElementById('gpsText').textContent = 'ERROR';
            document.getElementById('signalText').textContent = 'NO SIGNAL';
            document.getElementById('gpsLed').classList.remove('active');
            document.getElementById('signalLed').classList.remove('active');
        }

        function resetData() {
            totalDistance = 0;
            maxSpeed = 0;
            speedReadings = [];
            lastPosition = null;
            startTime = null;
            lastSpeed = 0;
            lastTimestamp = null;
            
            if (elapsedInterval) {
                clearInterval(elapsedInterval);
                elapsedInterval = null;
            }
            
            document.getElementById('speedValue').textContent = '0';
            document.getElementById('distance').textContent = '0.00';
            document.getElementById('maxSpeed').textContent = '0';
            document.getElementById('avgSpeed').textContent = '0';
            document.getElementById('altitude').textContent = '0';
            document.getElementById('heading').textContent = '---';
            document.getElementById('coordinates').textContent = '0.0000, 0.0000';
            document.getElementById('elapsedTime').textContent = '00:00';
            document.getElementById('acceleration').textContent = '0.0';
            
            document.getElementById('speedValue').classList.remove('danger');
            clearRPMLights();
        }

        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                await requestWakeLock();
            }
        });

        // Settings Panel Functions
        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('open');
        }

        function changeTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            
            // Update active button
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Save preference
            localStorage.setItem('f1-theme', theme);
        }

        function changeOrientation(mode) {
            if (mode === 'landscape') {
                document.body.classList.add('landscape-mode');
            } else {
                document.body.classList.remove('landscape-mode');
            }
            
            // Update active button
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Save preference
            localStorage.setItem('f1-orientation', mode);
        }

        function toggleFullscreen() {
            const isFullscreen = document.body.classList.contains('fullscreen-mode');
            
            if (!isFullscreen) {
                // Enter fullscreen
                document.body.classList.add('fullscreen-mode');
                document.getElementById('fullscreenBtnText').textContent = 'Exit Fullscreen';
                
                // Try to enable browser fullscreen
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                }
                
                // Close settings panel
                document.getElementById('settingsPanel').classList.remove('open');
            } else {
                // Exit fullscreen
                document.body.classList.remove('fullscreen-mode');
                document.getElementById('fullscreenBtnText').textContent = 'Enter Fullscreen';
                
                // Exit browser fullscreen
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                }
            }
            
            localStorage.setItem('f1-fullscreen', !isFullscreen);
        }

        // Handle browser fullscreen change
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                document.body.classList.remove('fullscreen-mode');
                document.getElementById('fullscreenBtnText').textContent = 'Enter Fullscreen';
            }
        });

        // Load saved preferences on page load
        window.addEventListener('load', () => {
            const savedTheme = localStorage.getItem('f1-theme');
            const savedOrientation = localStorage.getItem('f1-orientation');
            const savedFullscreen = localStorage.getItem('f1-fullscreen');
            
            if (savedTheme) {
                document.body.setAttribute('data-theme', savedTheme);
                document.querySelectorAll('.theme-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.textContent.toLowerCase().replace(/\s/g, '') === savedTheme) {
                        btn.classList.add('active');
                    }
                });
            }
            
            if (savedOrientation === 'landscape') {
                document.body.classList.add('landscape-mode');
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.textContent.toLowerCase() === 'landscape') {
                        btn.classList.add('active');
                    }
                });
            }
            
            if (savedFullscreen === 'true') {
                document.body.classList.add('fullscreen-mode');
                document.getElementById('fullscreenBtnText').textContent = 'Exit Fullscreen';
            }
        });

        // Close settings panel when clicking outside
        document.addEventListener('click', (e) => {
            const panel = document.getElementById('settingsPanel');
            const toggle = document.querySelector('.settings-toggle');
            
            if (!panel.contains(e.target) && !toggle.contains(e.target) && panel.classList.contains('open')) {
                panel.classList.remove('open');
            }
        });
    </script>
</body>
</html>
