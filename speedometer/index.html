<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Speedometer Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            500: '#3b82f6', // Blue
                            400: '#60a5fa',
                        },
                        accent: '#06b6d4', // Cyan
                    },
                    fontFamily: {
                        mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
                        sans: ['ui-sans-serif', 'system-ui', '-apple-system', "Segoe UI", 'Roboto', "Helvetica Neue", 'Arial', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom Font for Digital Numbers */
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        body {
            transition: background-color 0.3s ease, color 0.3s ease;
            touch-action: manipulation; /* Prevent double tap zoom */
        }

        .digital-font {
            font-family: 'Share Tech Mono', monospace;
        }

        /* Gauge Progress Animation */
        .gauge-circle-bg {
            fill: none;
            stroke-width: 8;
        }

        .gauge-circle-fill {
            fill: none;
            stroke-width: 8;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            transition: stroke-dashoffset 0.5s ease-out, stroke 0.3s ease;
        }

        /* Neon Glow Effects */
        .neon-text {
            text-shadow: 0 0 5px rgba(59, 130, 246, 0.5);
        }
        
        .dark .neon-text {
            text-shadow: 0 0 10px rgba(6, 182, 212, 0.8), 0 0 20px rgba(6, 182, 212, 0.4);
        }

        .dark .gauge-circle-fill {
            filter: drop-shadow(0 0 8px rgba(6, 182, 212, 0.6));
        }

        /* Blinking Indicator */
        .blink {
            animation: blinker 1.5s linear infinite;
        }
        @keyframes blinker {
            50% { opacity: 0; }
        }

        /* Utility for centering absolute */
        .center-absolute {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-100 min-h-screen flex flex-col justify-between overflow-hidden transition-colors duration-300">

    <!-- Header -->
    <header class="p-4 flex justify-between items-center z-10">
        <div class="flex items-center gap-2">
            <div id="gps-status-icon" class="w-3 h-3 rounded-full bg-red-500"></div>
            <span id="gps-status-text" class="text-xs font-semibold tracking-wider uppercase opacity-70">Mencari GPS...</span>
        </div>
        <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors focus:outline-none focus:ring-2 focus:ring-brand-500">
            <!-- Sun Icon -->
            <svg id="sun-icon" class="w-6 h-6 hidden dark:block text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
            <!-- Moon Icon -->
            <svg id="moon-icon" class="w-6 h-6 block dark:hidden text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
        </button>
    </header>

    <!-- Main Speedometer Area -->
    <main class="flex-grow flex flex-col items-center justify-center relative w-full max-w-md mx-auto px-4">
        
        <!-- SVG Gauge -->
        <div class="relative w-72 h-72 sm:w-80 sm:h-80">
            <svg class="w-full h-full" viewBox="0 0 200 200">
                <!-- Background Circle -->
                <circle class="gauge-circle-bg stroke-gray-300 dark:stroke-gray-800" cx="100" cy="100" r="90"></circle>
                <!-- Progress Circle -->
                <circle id="speed-ring" class="gauge-circle-fill stroke-brand-500 dark:stroke-accent" cx="100" cy="100" r="90" stroke-dasharray="565.48" stroke-dashoffset="565.48"></circle>
            </svg>

            <!-- Inner Content -->
            <div class="center-absolute text-center flex flex-col items-center justify-center w-full">
                <span class="text-xs uppercase tracking-widest text-gray-400 dark:text-gray-500 mb-1">Kecepatan</span>
                <div class="relative">
                    <span id="speed-display" class="digital-font text-8xl font-bold leading-none tracking-tighter neon-text transition-all duration-100">0</span>
                </div>
                <span class="text-xl font-medium text-gray-500 dark:text-gray-400 mt-2">km/jam</span>
                
                <!-- Accuracy Indicator (Mini) -->
                <div id="accuracy-badge" class="mt-4 px-2 py-0.5 rounded text-[10px] bg-gray-200 dark:bg-gray-800 text-gray-500 dark:text-gray-400 transition-opacity opacity-0">
                    Akurasi: <span id="acc-val">0</span>m
                </div>
            </div>
        </div>

    </main>

    <!-- Stats & Controls Panel -->
    <section class="w-full max-w-lg mx-auto bg-white dark:bg-gray-800/50 rounded-t-3xl shadow-[0_-4px_20px_rgba(0,0,0,0.1)] backdrop-blur-md border-t border-gray-200 dark:border-gray-700/50 p-6 pb-8">
        
        <!-- Stats Grid -->
        <div class="grid grid-cols-2 gap-4 mb-6">
            <!-- Distance -->
            <div class="bg-gray-50 dark:bg-gray-800 p-4 rounded-2xl flex flex-col items-center justify-center border border-gray-100 dark:border-gray-700">
                <span class="text-xs uppercase text-gray-400 font-semibold tracking-wider">Jarak</span>
                <div class="flex items-baseline gap-1 mt-1">
                    <span id="dist-display" class="digital-font text-2xl font-bold dark:text-white">0.00</span>
                    <span class="text-xs text-gray-500">km</span>
                </div>
            </div>

            <!-- Max Speed -->
            <div class="bg-gray-50 dark:bg-gray-800 p-4 rounded-2xl flex flex-col items-center justify-center border border-gray-100 dark:border-gray-700">
                <span class="text-xs uppercase text-gray-400 font-semibold tracking-wider">Maksimum</span>
                <div class="flex items-baseline gap-1 mt-1">
                    <span id="max-speed-display" class="digital-font text-2xl font-bold dark:text-white">0</span>
                    <span class="text-xs text-gray-500">km/h</span>
                </div>
            </div>
        </div>

        <!-- Buttons -->
        <div class="flex gap-3">
            <button id="toggle-tracking" class="flex-1 bg-brand-500 hover:bg-brand-600 dark:bg-accent dark:text-gray-900 dark:hover:bg-cyan-400 text-white font-bold py-3 px-6 rounded-xl transition-all active:scale-95 shadow-lg shadow-blue-500/30 dark:shadow-cyan-500/30">
                Mulai
            </button>
            <button id="reset-btn" class="bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 dark:text-white text-gray-700 font-semibold py-3 px-6 rounded-xl transition-all active:scale-95">
                Reset
            </button>
        </div>
        
        <p class="text-center text-[10px] text-gray-400 mt-4 opacity-60">
            Pastikan GPS aktif. Layar akan tetap menyala.
        </p>
    </section>

    <script>
        // --- Variables ---
        let watchId = null;
        let currentSpeed = 0;
        let maxSpeed = 0;
        let totalDistance = 0; // in km
        let lastLat = null;
        let lastLon = null;
        let lastTimestamp = null;
        let wakeLock = null;
        let isTracking = false;

        // --- DOM Elements ---
        const speedDisplay = document.getElementById('speed-display');
        const distDisplay = document.getElementById('dist-display');
        const maxSpeedDisplay = document.getElementById('max-speed-display');
        const speedRing = document.getElementById('speed-ring');
        const gpsStatusIcon = document.getElementById('gps-status-icon');
        const gpsStatusText = document.getElementById('gps-status-text');
        const toggleBtn = document.getElementById('toggle-tracking');
        const resetBtn = document.getElementById('reset-btn');
        const accBadge = document.getElementById('accuracy-badge');
        const accVal = document.getElementById('acc-val');
        const themeToggle = document.getElementById('theme-toggle');

        // --- Constants ---
        const CIRCUMFERENCE = 2 * Math.PI * 90; // r=90
        const MAX_SPEED_GAUGE = 140; // Max speed for full circle visual

        // --- Initialization ---
        // Setup Gauge Dash Array
        speedRing.style.strokeDasharray = `${CIRCUMFERENCE} ${CIRCUMFERENCE}`;
        speedRing.style.strokeDashoffset = CIRCUMFERENCE;

        // Load saved theme
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        // --- Core Functions ---

        function updateGauge(speed) {
            // Cap visual at max gauge speed but allow number to go higher
            const visualSpeed = Math.min(speed, MAX_SPEED_GAUGE);
            const offset = CIRCUMFERENCE - (visualSpeed / MAX_SPEED_GAUGE) * CIRCUMFERENCE;
            speedRing.style.strokeDashoffset = offset;
            
            // Color shift based on speed (optional polish)
            // If speed > 100, maybe make it redder? Kept simple for now.
        }

        function haversineDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Earth radius in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function handlePosition(position) {
            const { latitude, longitude, speed, accuracy } = position.coords;
            const timestamp = position.timestamp;

            // Update GPS Status UI
            gpsStatusIcon.className = "w-3 h-3 rounded-full bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.6)]";
            gpsStatusText.textContent = "GPS AKTIF";
            gpsStatusText.classList.remove('text-red-500');
            gpsStatusText.classList.add('text-green-600', 'dark:text-green-400');
            
            accBadge.style.opacity = '1';
            accVal.textContent = Math.round(accuracy);

            // Calculate Speed
            // API returns meters/second. Convert to km/h: m/s * 3.6
            // If speed is null (often happens on desktop or initial fix), treat as 0
            let kmh = (speed !== null && speed >= 0) ? speed * 3.6 : 0;
            
            // Filtering: Ignore tiny movements (GPS drift)
            if (kmh < 1.0) kmh = 0;

            // Update Display
            currentSpeed = kmh;
            speedDisplay.textContent = Math.round(currentSpeed);
            updateGauge(currentSpeed);

            // Update Max Speed
            if (currentSpeed > maxSpeed) {
                maxSpeed = currentSpeed;
                maxSpeedDisplay.textContent = Math.round(maxSpeed);
            }

            // Calculate Distance
            // We only calculate distance if we have a previous point AND speed is > 0
            // This prevents distance accumulation when just sitting still due to GPS drift
            if (lastLat !== null && lastLon !== null && currentSpeed > 0) {
                const dist = haversineDistance(lastLat, lastLon, latitude, longitude);
                // Sanity check: don't add impossible jumps
                if (dist < 0.5) { 
                    totalDistance += dist;
                    distDisplay.textContent = totalDistance.toFixed(2);
                }
            }

            lastLat = latitude;
            lastLon = longitude;
            lastTimestamp = timestamp;
        }

        function handleError(error) {
            console.warn('GPS Error:', error);
            gpsStatusIcon.className = "w-3 h-3 rounded-full bg-red-500 blink";
            gpsStatusText.textContent = "SINYAL LEMAH";
            gpsStatusText.className = "text-xs font-semibold tracking-wider uppercase text-red-500";
        }

        // --- Wake Lock (Keep Screen On) ---
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('Wake Lock active');
                    wakeLock.addEventListener('release', () => {
                        console.log('Wake Lock released');
                    });
                }
            } catch (err) {
                console.error(`${err.name}, ${err.message}`);
            }
        }

        async function releaseWakeLock() {
            if (wakeLock !== null) {
                await wakeLock.release();
                wakeLock = null;
            }
        }

        // --- Event Listeners ---

        toggleBtn.addEventListener('click', () => {
            if (!isTracking) {
                // START Tracking
                if ("geolocation" in navigator) {
                    watchId = navigator.geolocation.watchPosition(handlePosition, handleError, {
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 0
                    });
                    
                    isTracking = true;
                    toggleBtn.textContent = "Berhenti";
                    toggleBtn.classList.remove('bg-brand-500', 'dark:bg-accent', 'dark:text-gray-900');
                    toggleBtn.classList.add('bg-red-500', 'text-white', 'hover:bg-red-600');
                    
                    gpsStatusText.textContent = "Mencari Satelit...";
                    gpsStatusIcon.className = "w-3 h-3 rounded-full bg-yellow-400 blink";
                    
                    requestWakeLock();
                } else {
                    alert("Browser Anda tidak mendukung Geolocation.");
                }
            } else {
                // STOP Tracking
                navigator.geolocation.clearWatch(watchId);
                isTracking = false;
                toggleBtn.textContent = "Mulai";
                
                // Restore button styles
                toggleBtn.classList.add('bg-brand-500', 'dark:bg-accent', 'dark:text-gray-900');
                toggleBtn.classList.remove('bg-red-500', 'text-white', 'hover:bg-red-600');

                gpsStatusIcon.className = "w-3 h-3 rounded-full bg-gray-400";
                gpsStatusText.textContent = "Standby";
                gpsStatusText.className = "text-xs font-semibold tracking-wider uppercase text-gray-500";
                
                releaseWakeLock();
                
                // Reset session vars slightly but keep display
                lastLat = null;
                lastLon = null;
                speedDisplay.textContent = "0";
                updateGauge(0);
            }
        });

        resetBtn.addEventListener('click', () => {
            if(confirm("Reset jarak dan kecepatan maks?")) {
                totalDistance = 0;
                maxSpeed = 0;
                distDisplay.textContent = "0.00";
                maxSpeedDisplay.textContent = "0";
                
                if (!isTracking) {
                     speedDisplay.textContent = "0";
                     updateGauge(0);
                }
            }
        });

        themeToggle.addEventListener('click', () => {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('color-theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('color-theme', 'dark');
            }
        });

        // Visibility change handling (re-request wake lock if tab comes back)
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                await requestWakeLock();
            }
        });

    </script>
</body>
</html>
