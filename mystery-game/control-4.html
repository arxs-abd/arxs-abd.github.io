<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
    <script defer src="control.js"></script>
    <title>Mistery Game</title>
</head>
<body>
    <div class="container">
        <div class="kotak-kotak" data-kotak="4">
            <div class="row">
                <div class="kotak" data-square="4" data-id="1">1</div>
                <div class="kotak" data-square="4" data-id="2">2</div>
                <div class="kotak" data-square="4" data-id="3">3</div>
            </div>
            <div class="row">
                <div class="kotak" data-square="4" data-id="4">4</div>
                <div class="kotak" data-square="4" data-id="5">5</div>
                <div class="kotak" data-square="4" data-id="6">6</div>
            </div>
            <div class="row">
                <div class="kotak" data-square="4" data-id="7">7</div>
                <div class="kotak" data-square="4" data-id="8">8</div>
                <div class="kotak" data-square="4" data-id="9">9</div>
            </div>
        </div>
    </div>
    
</body>
</html>
