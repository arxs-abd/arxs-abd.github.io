<!DOCTYPE html>
<html lang="id" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARXS STREAM</title>
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        :root {
            --brand-color: #e50914; /* Merah a la Netflix */
            --card-hover-scale: 1.03;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #888;
        }

        /* Aspek Rasio Video Vertikal (9:16) */
        .ratio-vertical {
            --bs-aspect-ratio: 177.77%; /* 16/9 = 1.77... */
        }

        /* Card Styling */
        .video-card {
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            overflow: hidden;
        }
        
        .video-card:hover {
            transform: scale(var(--brand-color));
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            z-index: 10;
        }

        .card-img-overlay {
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .play-icon {
            font-size: 3rem;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
        }

        .video-card:hover .play-icon {
            opacity: 1;
            transform: scale(1.1);
        }

        /* Player Layout Styling */
        .player-container {
            min-height: 80vh;
        }

        .episode-list-container {
            max-height: 600px;
            overflow-y: auto;
        }

        .episode-item {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .episode-item.active {
            background-color: rgba(229, 9, 20, 0.2);
            border-left: 4px solid var(--brand-color);
        }

        .episode-item:hover:not(.active) {
            background-color: rgba(255,255,255,0.05);
        }

        /* Video Element styling */
        video {
            border-radius: 12px;
            background-color: #000;
            width: 100%;
            height: auto;
            max-height: 80vh; /* Agar tidak terlalu tinggi di desktop */
            object-fit: contain; /* Penting untuk video vertikal */
        }

        /* Navbar Blur */
        .navbar-blur {
            backdrop-filter: blur(10px);
            background-color: rgba(var(--bs-body-bg-rgb), 0.9) !important;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        /* Responsive Fixes */
        @media (max-width: 768px) {
            .player-wrapper {
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top navbar-blur p-3">
        <div class="container-fluid">
            <!-- Brand -->
            <a class="navbar-brand fw-bold text-danger d-flex align-items-center gap-2 me-auto" href="#" onclick="goHome()">
                <i class="bi bi-play-circle-fill"></i> ARXS STREAM
            </a>
            
            <!-- Tools (Search & Theme) - Aligned Right -->
            <div class="d-flex gap-3 align-items-center flex-grow-1 justify-content-end" style="max-width: 600px;">
                <!-- Search Bar -->
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-end-0">
                        <i class="bi bi-search"></i>
                    </span>
                    <input type="text" id="searchInput" class="form-control border-start-0 bg-transparent" placeholder="Cari serial..." aria-label="Search">
                </div>

                <!-- Theme Toggle -->
                <button class="btn btn-outline-secondary rounded-circle flex-shrink-0" id="themeToggle" title="Ganti Tema">
                    <i class="bi bi-moon-stars-fill" id="themeIcon"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="container-fluid py-4 px-md-5" id="appContent">
        <!-- Content will be injected here by JS -->
    </main>

    <!-- Template: Home View (With Multiple Sections) -->
    <template id="template-home">
        <!-- Container untuk Hasil Search (Hidden by default) -->
        <div id="searchResultContainer" class="d-none animate-fade-in">
            <h4 class="mb-4 fw-bold"><i class="bi bi-search me-2 text-danger"></i>Hasil Pencarian</h4>
            <div class="row row-cols-2 row-cols-md-4 row-cols-lg-5 g-4" id="searchGrid">
                <!-- Search Items -->
            </div>
             <!-- Empty State Search -->
            <div id="searchNoResults" class="text-center py-5 d-none">
                <i class="bi bi-emoji-frown display-1 text-muted"></i>
                <p class="mt-3 text-muted">Serial tidak ditemukan.</p>
            </div>
        </div>

        <!-- Container untuk Home Sections Normal -->
        <div id="homeSectionsContainer">
            <!-- Section: Untuk Kamu -->
            <section class="mb-5">
                <h4 class="mb-3 fw-bold text-white d-flex align-items-center">
                    <i class="bi bi-stars text-warning me-2"></i> Untuk Kamu
                </h4>
                <div class="row row-cols-2 row-cols-md-4 row-cols-lg-5 g-4" id="sectionForYou"></div>
            </section>

            <!-- Section: Sedang Trending -->
            <section class="mb-5">
                <h4 class="mb-3 fw-bold text-white d-flex align-items-center">
                    <i class="bi bi-fire text-danger me-2"></i> Sedang Trending
                </h4>
                <div class="row row-cols-2 row-cols-md-4 row-cols-lg-5 g-4" id="sectionTrending"></div>
            </section>

            <!-- Section: Serial Terbaru -->
            <section class="mb-5">
                <h4 class="mb-3 fw-bold text-white d-flex align-items-center">
                    <i class="bi bi-clock-history text-info me-2"></i> Serial Terbaru
                </h4>
                <div class="row row-cols-2 row-cols-md-4 row-cols-lg-5 g-4" id="sectionNew"></div>
            </section>
        </div>
    </template>

    <!-- Template: Player View -->
    <template id="template-player">
        <div class="row">
            <!-- Back Button (Mobile) -->
            <div class="col-12 mb-3 d-md-none">
                <button class="btn btn-sm btn-outline-secondary" onclick="goHome()">
                    <i class="bi bi-arrow-left"></i> Kembali
                </button>
            </div>

            <!-- Left: Video Player -->
            <div class="col-lg-8 player-wrapper text-center bg-black rounded-4 p-0 position-relative d-flex align-items-center justify-content-center" style="background: #111; min-height: 500px;">
                <video id="mainVideoPlayer" controls playsinline poster="">
                    <source src="" type="video/mp4">
                    Browser Anda tidak mendukung tag video.
                </video>
                <!-- Loading Spinner Overlay -->
                <div id="videoLoader" class="position-absolute top-50 start-50 translate-middle d-none">
                    <div class="spinner-border text-danger" role="status"></div>
                </div>
            </div>

            <!-- Right: Episode List & Info -->
            <div class="col-lg-4 ps-lg-4">
                <div class="d-flex justify-content-between align-items-start mb-3 mt-3 mt-lg-0">
                    <div class="flex-grow-1">
                        <h2 class="h4 fw-bold mb-1" id="seriesTitle">Judul Serial</h2>
                        <div class="d-flex align-items-center gap-2 mt-2">
                             <span class="badge bg-danger" id="episodeCountBadge">0 Eps</span>
                             
                             <!-- Quality Dropdown -->
                            <div class="d-inline-block">
                                <select class="form-select form-select-sm" id="qualitySelect" onchange="changeQuality(this.value, this)">
                                    <option value="1080">1080p HD</option>
                                    <option value="720">720p</option>
                                    <option value="480">480p</option>
                                </select>
                            </div>

                        </div>
                        <p class="text-muted small mt-2 mb-0" id="seriesDesc">Deskripsi singkat serial...</p>
                    </div>
                    <button class="btn btn-outline-light btn-sm ms-2" onclick="goHome()"><i class="bi bi-x-lg"></i></button>
                </div>

                <hr class="border-secondary">

                <h5 class="mb-3 small text-uppercase text-muted fw-bold ls-1">Daftar Episode</h5>
                <div class="list-group episode-list-container pe-2" id="episodeList">
                    <!-- Episode items go here -->
                </div>
            </div>
        </div>
    </template>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- App Logic -->
    <script>
        // ==========================================
        // 1. DATA
        // ==========================================
        const BASE_URL = 'https://dramabox.sansekai.my.id/api/dramabox'

        // ==========================================
        // 2. STATE MANAGEMENT
        // ==========================================
        let currentSeries = null;
        let currentEpisodeIndex = 0;
        let currentListEpisodes = [];
        let currentVideoQuality = {}
        let FOR_YOU_DATA = [];
        let TRENDING_DATA = [];
        let LATEST_DATA = [];
        let isCached = false;

        // ==========================================
        // 3. CORE FUNCTIONS
        // ==========================================

        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            initHomeLayout(); // Initial Render
            
            // Search Listener Logic
            document.getElementById('searchInput').addEventListener('input', (e) => {
                debouncedHandleSearch(e.target.value);
            });
        });

        // --- Init Layout (Load data to sections) ---
        async function initHomeLayout() {
            const container = document.getElementById('appContent');
            const template = document.getElementById('template-home');
            
            // Jika container kosong (first load) atau bukan halaman home, render ulang
            if (!document.getElementById('homeSectionsContainer')) {
                container.innerHTML = template.innerHTML;
            }

            if (!isCached) {
                const [forYouData, trendingData, latestData] = await Promise.all([
                    fetchJSON('/foryou'),
                    fetchJSON('/trending'),
                    fetchJSON('/latest')
                ]);
                FOR_YOU_DATA = forYouData;
                TRENDING_DATA = trendingData;
                LATEST_DATA = latestData;
            } 
            renderGrid(FOR_YOU_DATA, 'sectionForYou');
            renderGrid(TRENDING_DATA, 'sectionTrending');
            renderGrid(LATEST_DATA, 'sectionNew');
            isCached = true;
        }

        // --- Helper: Render Grid Item ---
        function renderGrid(data, containerId) {
            const grid = document.getElementById(containerId);
            if(!grid) return;
            
            grid.innerHTML = '';
            data.forEach(series => {
                const col = document.createElement('div');
                col.className = 'col';
                col.innerHTML = `
                    <div class="card h-100 video-card text-white bg-dark shadow-sm" onclick="openPlayer(${series.bookId})">
                        <div class="ratio ratio-vertical">
                            <img src="${series.coverWap || series.cover}" class="card-img-top object-fit-cover" alt="${series.bookName}" loading="lazy">
                        </div>
                        <div class="card-img-overlay d-flex flex-column justify-content-end p-3">
                             <div class="position-absolute top-50 start-50 translate-middle text-center play-icon">
                                <i class="bi bi-play-circle-fill text-danger drop-shadow"></i>
                            </div>
                            <h5 class="card-title text-truncate fw-bold mb-0">${series.bookName}</h5>
                            <small class="text-light opacity-75">${series.chapterCount ? series.chapterCount + ' Episode' : ''}</small>
                        </div>
                    </div>
                `;
                grid.appendChild(col);
            });
        }

        // --- Handle Search Logic ---
        async function handleSearch(keyword) {
            // Pastikan kita ada di Home view
            if (!document.getElementById('homeSectionsContainer')) {
                initHomeLayout();
            }

            const homeContainer = document.getElementById('homeSectionsContainer');
            const searchContainer = document.getElementById('searchResultContainer');
            const searchGrid = document.getElementById('searchGrid');
            const noResults = document.getElementById('searchNoResults');

            if (keyword.length > 0) {
                // HIDE Home Sections, SHOW Search
                homeContainer.classList.add('d-none');
                searchContainer.classList.remove('d-none');

                const searchData = await fetchJSON('/search?query=' + keyword);
                console.log({searchData});

                renderGrid(searchData, 'searchGrid');
                
                if(searchData.length === 0) {
                    noResults.classList.remove('d-none');
                } else {
                    noResults.classList.add('d-none');
                }

            } else {
                // SHOW Home Sections, HIDE Search
                homeContainer.classList.remove('d-none');
                searchContainer.classList.add('d-none');
            }
        }
        const debouncedHandleSearch = debounce(handleSearch, 500);


        // --- Buka Player (Detail View) ---
        async function openPlayer(seriesId) {
            console.log('openPlayer', seriesId);
            // Reset Search Input saat masuk player (optional UX choice)
            document.getElementById('searchInput').value = '';
            const [details, episodes] = await Promise.all([
                fetchJSON(`/detail?bookId=${seriesId}`),
                fetchJSON(`/allepisode?bookId=${seriesId}`)
            ]);
            const mappedEpisodes = episodes.map(e => ({
                name: e.chapterName,
                thumbnail: e.chapterImg,
                url: e.cdnList[0].videoPathList
            }));
            currentListEpisodes = mappedEpisodes;

            // Load UI Player
            const container = document.getElementById('appContent');
            const template = document.getElementById('template-player');
            container.innerHTML = template.innerHTML;

            // Populate Info
            document.getElementById('seriesTitle').innerText = details.bookName;
            document.getElementById('seriesDesc').innerText = details.introduction;
            document.getElementById('episodeCountBadge').innerText = `${details.chapterCount} Eps`;

            // Render List Episode
            renderEpisodeList(0);
        }

        // --- Render List Episode ---
        function renderEpisodeList(activeIndex) {
            currentEpisodeIndex = activeIndex;
            const listContainer = document.getElementById('episodeList');
            listContainer.innerHTML = '';

            currentListEpisodes.forEach((ep, index) => {
                const isActive = index === activeIndex;

                const item = document.createElement('a');
                item.className = `
                    list-group-item 
                    list-group-item-action 
                    d-flex 
                    align-items-center 
                    gap-3 
                    p-2 
                    episode-item 
                    ${isActive ? 'active' : ''}
                `;
                item.onclick = () => switchEpisode(index);

                item.innerHTML = `
                    <!-- Nomor / Play Icon -->
                    <div class="flex-shrink-0 text-center" style="width: 32px;">
                        ${
                            isActive
                                ? '<i class="bi bi-play-fill fs-4 text-danger"></i>'
                                : `<span class="text-muted fw-bold">${index + 1}</span>`
                        }
                    </div>

                    <!-- Thumbnail -->
                    <div class="flex-shrink-0">
                        <img 
                            src="${ep.thumbnail}" 
                            alt="${ep.name}" 
                            class="rounded"
                            style="width: 80px; height: 45px; object-fit: cover;"
                        >
                    </div>

                    <!-- Judul Episode -->
                    <div class="flex-grow-1 min-width-0">
                        <h6 class="mb-0 text-truncate">${ep.name}</h6>
                    </div>
                `;

                listContainer.appendChild(item);
            });
            // Get Quality
            const allQuality = currentListEpisodes[activeIndex].url.map(e => {return {quality: e.quality, url : e.videoPath}});
            currentVideoQuality = allQuality.reduce((acc, curr) => {
                acc[curr.quality] = curr.url;
                return acc;
            }, {});
            renderQualitySelector(allQuality)

            scroolUp()

            playVideo(currentListEpisodes[activeIndex].url[0].videoPath);
        }


        function switchEpisode(index) {
            renderEpisodeList(index);
        }

        // Render Quality Selector
        function renderQualitySelector(allQuality) {
            const select = document.getElementById('qualitySelect');
            select.innerHTML = '';

            allQuality.forEach(e => {
                const option = document.createElement('option');
                option.value = e.quality;
                option.textContent = e.quality + 'p';
                select.appendChild(option);
            });
        }


        // --- Quality Selector Logic (Dummy) ---
        function changeQuality(quality, element) {
            const videoPlayer = document.getElementById('mainVideoPlayer');

            // Simulasi API call ganti kualitas:
            videoPlayer.src = currentVideoQuality[quality];
            videoPlayer.play();

            console.log(`Mengganti kualitas ke ${quality}...`);
            
            // Just show a brief loading spinner to simulate change
            const loader = document.getElementById('videoLoader');
            loader.classList.remove('d-none');
            setTimeout(() => {
                loader.classList.add('d-none');
            }, 500);
        }

        function playVideo(url) {
            const player = document.getElementById('mainVideoPlayer');
            const loader = document.getElementById('videoLoader');
            loader.classList.remove('d-none');
            
            player.src = url;
            player.load();
            
            player.oncanplay = () => {
                loader.classList.add('d-none');
                player.play().catch(e => console.log("Autoplay blocked"));
            };
        }

        // --- Navigasi Kembali ke Home ---
        function goHome() {
            const video = document.querySelector('video');
            if(video) video.pause();
            
            // Clear search
            document.getElementById('searchInput').value = '';
            
            // Re-init Home Layout
            initHomeLayout();
        }

        // ==========================================
        // 4. THEME TOGGLE
        // ==========================================
        function initTheme() {
            const toggleBtn = document.getElementById('themeToggle');
            const html = document.documentElement;
            const savedTheme = localStorage.getItem('theme') || 'dark';
            setTheme(savedTheme);

            toggleBtn.addEventListener('click', () => {
                const currentTheme = html.getAttribute('data-bs-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                setTheme(newTheme);
            });
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-bs-theme', theme);
            const icon = document.getElementById('themeIcon');
            if (theme === 'dark') {
                icon.className = 'bi bi-moon-stars-fill';
                icon.style.color = '#fff';
            } else {
                icon.className = 'bi bi-sun-fill';
                icon.style.color = '#e50914';
            }
            localStorage.setItem('theme', theme);
        }

        async function fetchJSON(url, options) {
            const response = await fetch(BASE_URL + url, options);
            return await response.json();
        }

        async function scroolUp() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        function debounce(func, timeout = 300){
            let timer;
            return (...args) => {
                clearTimeout(timer);
                timer = setTimeout(() => { func.apply(this, args); }, timeout);
            };
        }


    </script>
</body>
</html>
