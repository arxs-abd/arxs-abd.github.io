<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>No Tab Generator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: #121212;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      background: #1e1e1e;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      min-width: 50%;
      max-width: 80%;
      text-align: center;
    }

    h1 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 24px;
      letter-spacing: 1.2px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    input[type="url"],
    input[type="text"] {
      padding: 12px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #2c2c2c;
      color: #eee;
      outline-offset: 2px;
      transition: background 0.3s;
      width: 100%;
    }

    input::placeholder {
      color: #bbb;
    }
    input:focus {
      background: #3a3a3a;
    }

    /* Container untuk height & width input berdampingan */
    .size-inputs {
      display: flex;
      gap: 12px;
      justify-content: center;
    }
    .size-inputs input {
      flex: 1;
    }

    button {
      background-color: #e03c3c;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 14px 0;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 12px rgba(224, 60, 60, 0.6);
      width: 100%;
    }

    button:hover,
    button:focus {
      background-color: #b83131;
      box-shadow: 0 6px 16px rgba(184, 49, 49, 0.8);
      outline: none;
    }

    @media (prefers-color-scheme: light) {
      body {
        background: #f5f5f5;
        color: #222;
      }
      .container {
        background: #fff;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      }
      input[type="url"],
      input[type="text"] {
        background: #eee;
        color: #222;
      }
      input:focus {
        background: #ddd;
      }
      button {
        box-shadow: 0 4px 12px rgba(224, 60, 60, 0.6);
      }
      button:hover,
      button:focus {
        background-color: #d22e2e;
        box-shadow: 0 6px 16px rgba(210, 46, 46, 0.8);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>No Tab Generator</h1>
    <form id="urlForm" novalidate>
      <input
        type="url"
        id="inputUrl"
        name="url"
        placeholder="Masukkan URL..."
        required
        autocomplete="off"
        pattern="https?://.+"
        title="Masukkan URL yang valid, mulai dengan http:// atau https://"
      />
      <div class="size-inputs">
        <input
            type="text"
            id="inputWidth"
            name="width"
            placeholder="Width (px)"
            value="800"
            required
            pattern="^\d+$"
            title="Masukkan angka valid untuk width"
        />
        <input
            type="text"
            id="inputHeight"
            name="height"
            placeholder="Height (px)"
            value="600"
            required
            pattern="^\d+$"
            title="Masukkan angka valid untuk height"
        />
      </div>
      <button type="submit">Create</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('urlForm');
    const inputUrl = document.getElementById('inputUrl');
    const inputWidth = document.getElementById('inputWidth');
    const inputHeight = document.getElementById('inputHeight');

    form.addEventListener('submit', e => {
      e.preventDefault();

      // Validasi URL menggunakan pattern dan validity bawaan browser
      if (!inputUrl.validity.valid) {
        alert('Mohon masukkan URL yang valid, harus diawali dengan http:// atau https://');
        inputUrl.focus();
        return;
      }

      // Validasi width dan height (harus angka dan dalam batas)
      const width = parseInt(inputWidth.value, 10);
      const height = parseInt(inputHeight.value, 10);

      if (isNaN(width) || width < 100 || width > 1920) {
        alert('Width harus angka antara 100 sampai 1920.');
        inputWidth.focus();
        return;
      }

      if (isNaN(height) || height < 100 || height > 1080) {
        alert('Height harus angka antara 100 sampai 1080.');
        inputHeight.focus();
        return;
      }
      window.open(inputUrl.value, '_blank', `width=${width},height=${height},menubar=no,toolbar=no,location=no,status=no`);
    });
  </script>
</body>
</html>
