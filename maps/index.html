<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arxs Map | Pelacak Lokasi</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* --- CSS Reset & Variables --- */
        :root {
            --primary-blue: #0066cc;
            --dark-blue: #003366;
            --light-blue: #e6f2ff;
            --accent-blue: #00ccff;
            --glass-bg: rgba(255, 255, 255, 0.95); /* Sedikit lebih solid untuk mobile */
            --shadow: 0 4px 15px rgba(0, 51, 102, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* Hilangkan highlight tap di mobile */
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: var(--light-blue);
        }

        /* --- Map Container --- */
        #map {
            height: 100%;
            width: 100%;
            z-index: 1;
        }

        /* --- UI Overlay (Glassmorphism) --- */
        .ui-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            z-index: 1000;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        /* Mobile Specific Adjustment */
        @media (max-width: 600px) {
            .ui-container {
                bottom: 20px;
                width: 95%;
                padding: 15px;
                border-radius: 16px;
            }
            
            .app-title {
                font-size: 1rem;
            }
            
            .btn-action {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            /* Pindahkan attribution leaflet agar tidak tertutup panel */
            .leaflet-control-attribution {
                margin-bottom: 160px !important; /* Dorong ke atas */
                background: rgba(255,255,255,0.8) !important;
            }
        }

        .app-title {
            color: var(--dark-blue);
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }

        .status-text {
            color: #666;
            font-size: 0.85rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .coordinates {
            font-family: monospace;
            font-size: 0.8rem;
            color: var(--primary-blue);
            background: rgba(0, 102, 204, 0.1);
            padding: 5px 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        /* --- Controls --- */
        .btn-action {
            background: linear-gradient(135deg, var(--primary-blue), #0052a3);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 0.95rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 102, 204, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 102, 204, 0.4);
        }

        .btn-action:active {
            transform: translateY(0);
        }

        .btn-action.tracking {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }

        /* --- Header Info --- */
        .top-info {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 1000;
            background: var(--primary-blue);
            color: white;
            padding: 6px 12px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 500;
            box-shadow: var(--shadow);
            pointer-events: none; /* Agar klik tembus ke peta jika perlu */
        }

        /* --- Custom Marker CSS (Pulsing Dot) --- */
        .user-marker-icon {
            position: relative;
        }

        .dot {
            width: 16px;
            height: 16px;
            background-color: var(--primary-blue);
            border: 3px solid white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .pulse {
            width: 40px;
            height: 40px;
            background-color: rgba(0, 102, 204, 0.4);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(2.5);
                opacity: 0;
            }
        }

        /* --- Loading Spinner --- */
        .spinner {
            width: 12px;
            height: 12px;
            border: 2px solid #ccc;
            border-top-color: var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* --- Leaflet Control Override --- */
        /* Membuat kontrol layer sedikit lebih modern */
        .leaflet-control-layers {
            border: none !important;
            border-radius: 12px !important;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15) !important;
            font-family: 'Poppins', sans-serif !important;
            font-size: 12px !important;
        }
        .leaflet-control-layers-toggle {
            width: 40px !important;
            height: 40px !important;
            background-size: 20px !important;
        }
        .leaflet-touch .leaflet-control-layers, .leaflet-touch .leaflet-bar {
            border: none !important;
        }
    </style>
</head>
<body>

    <div class="top-info">
        üìç Live Tracker
    </div>

    <div id="map"></div>

    <div class="ui-container">
        <div class="app-title">Arxs Map</div>
        
        <div class="status-text" id="statusMsg">
            <div class="spinner" id="loadingSpinner"></div>
            <span id="statusContent">Siap melacak posisi</span>
        </div>

        <div class="coordinates" id="coordDisplay">
            - , -
        </div>

        <button class="btn-action" id="trackBtn" onclick="toggleTracking()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="3 11 22 2 13 21 11 13 3 11"></polygon></svg>
            Mulai Lacak
        </button>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        // --- 1. Definisi Pilihan Peta (Tile Layers) ---
        
        // Peta Bersih (Default) - CartoDB Voyager
        const cartoVoyager = L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap &copy; CARTO',
            subdomains: 'abcd',
            maxZoom: 20
        });

        // Peta Gelap (Mode Malam) - CartoDB Dark Matter
        const cartoDark = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap &copy; CARTO',
            subdomains: 'abcd',
            maxZoom: 20
        });

        // Peta Satelit - Esri World Imagery
        const esriSatellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri',
            maxZoom: 19 // Kadang satelit tidak punya zoom level 20
        });

        // Peta Jalan Standar - OpenStreetMap
        const osmStandard = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors',
            maxZoom: 19
        });

        // Kumpulan Peta Dasar
        const baseMaps = {
            "Bersih (Biru)": cartoVoyager,
            "Mode Gelap": cartoDark,
            "Satelit": esriSatellite,
            "Jalan Raya": osmStandard
        };

        // --- 2. Inisialisasi Peta ---
        // Kita mulai dengan 'cartoVoyager' sebagai default
        const map = L.map('map', {
            zoomControl: false, // Kita pindahkan nanti posisinya
            layers: [cartoVoyager] // Layer awal
        }).setView([-6.2088, 106.8456], 13);

        // --- 3. Tambahkan Kontrol ke Peta ---
        
        // Kontrol Layer (Pilih Peta) - Posisi Kanan Atas
        L.control.layers(baseMaps, null, {
            position: 'topright',
            collapsed: true // Menu akan tertutup (icon layer) sampai di-klik
        }).addTo(map);

        // Kontrol Zoom - Kita taruh di Kanan Bawah agar tidak menumpuk di HP
        L.control.zoom({
            position: 'bottomright'
        }).addTo(map);

        // --- 4. Logika Tracking (Sama seperti sebelumnya) ---
        let watchId = null;
        let userMarker = null;
        let accuracyCircle = null;
        let isTracking = false;
        let shouldFollow = true;

        const statusContent = document.getElementById('statusContent');
        const spinner = document.getElementById('loadingSpinner');
        const trackBtn = document.getElementById('trackBtn');
        const coordDisplay = document.getElementById('coordDisplay');

        const pulsingIcon = L.divIcon({
            className: 'user-marker-icon',
            html: '<div class="pulse"></div><div class="dot"></div>',
            iconSize: [20, 20],
            iconAnchor: [10, 10]
        });

        map.on('dragstart', () => {
            shouldFollow = false;
            if(isTracking) {
                statusContent.innerText = "Mode Bebas (Klik tombol utk Center)";
            }
        });

        function toggleTracking() {
            if (!isTracking) {
                startTracking();
            } else {
                shouldFollow = true;
                if(userMarker) {
                    map.flyTo(userMarker.getLatLng(), 18, {
                        animate: true,
                        duration: 1.5
                    });
                    statusContent.innerText = "Mengikuti Lokasi Anda";
                }
            }
        }

        function startTracking() {
            if (!navigator.geolocation) {
                alert("Browser tidak mendukung Geolocation.");
                return;
            }

            isTracking = true;
            spinner.style.display = 'block';
            statusContent.innerText = "Mencari sinyal...";
            trackBtn.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="3"></circle></svg>
                Center Lokasi
            `;
            trackBtn.classList.add('tracking');
            coordDisplay.style.display = 'block';

            watchId = navigator.geolocation.watchPosition(successCallback, errorCallback, {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            });
        }

        function successCallback(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            const accuracy = position.coords.accuracy;

            spinner.style.display = 'none';
            statusContent.innerText = isTracking && shouldFollow ? "Mengikuti Lokasi Anda" : "Lokasi Terkunci";
            coordDisplay.innerText = `${lat.toFixed(5)}, ${lng.toFixed(5)}`;

            if (!userMarker) {
                userMarker = L.marker([lat, lng], {icon: pulsingIcon}).addTo(map);
                accuracyCircle = L.circle([lat, lng], {
                    radius: accuracy,
                    color: '#0066cc',
                    fillColor: '#00ccff',
                    fillOpacity: 0.15,
                    weight: 1
                }).addTo(map);
                
                map.flyTo([lat, lng], 18, { animate: true, duration: 2 });
            } else {
                userMarker.setLatLng([lat, lng]);
                accuracyCircle.setLatLng([lat, lng]);
                accuracyCircle.setRadius(accuracy);
            }

            if (shouldFollow) {
                map.panTo([lat, lng], {
                    animate: true,
                    duration: 1.0
                });
            }
        }

        function errorCallback(error) {
            spinner.style.display = 'none';
            isTracking = false;
            trackBtn.classList.remove('tracking');
            trackBtn.innerHTML = 'Coba Lagi';
            
            let msg = "";
            switch(error.code) {
                case error.PERMISSION_DENIED: msg = "Izin lokasi ditolak."; break;
                case error.POSITION_UNAVAILABLE: msg = "Lokasi tidak tersedia."; break;
                case error.TIMEOUT: msg = "Waktu habis."; break;
                default: msg = "Error.";
            }
            statusContent.innerText = msg;
            alert(msg);
        }

        map.on('click', function(e) {
            if(userMarker) {
                userMarker.bindPopup("Anda di sini! <br> Akurasi: " + Math.round(accuracyCircle.getRadius()) + "m").openPopup();
            }
        });
    </script>
</body>
</html>
