<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="utility.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="title">
            QUIZ GAME
        </div>
        <div class="question-box">
            <div class="question-title">
                <span>
                    What Should I Do To Get A Job?
                </span>
                <br>
            </div>
            <div class="category-level">
                <span>
                    Historical : Easy
                </span>
            </div>
            <div class="question-answer">
                <div class="row">
                    <div class="answer">
                        Study Hard
                    </div>
                    <div class="answer">
                        Work Hard
                    </div>
                </div>
                <div class="row">
                    <div class="answer">
                        Study Hard and Work Hard
                    </div>
                    <div class="answer">
                        None of the above
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
